l_english:
 moh_official.1.t: "#P Thanks for playing!#!"
 moh_official.1.d: "Your renown stretches from Ireland to the Khitans, known and revered by all."
 moh_official.1.f: "Hi there, this is the author #BOLD;blue anzai249#!, I very much appreciate that you are playing my mod, have a good time! If you find any bugs you can post them to the Steam workshop page.\n\nTell you a secret, if you are playing Great Qing, and you want to play more flavoured contents from this mod, I advise you to #BOLD;p lose the Opium War#!. If you successfully saved China, there's hardly any interesting storylines left. \n\nAnyway, have a great time playing this!"
 moh_official.1.a: "Shut the fuck up! Let's do it!"
 moh_official.1.a_tt: "“苟利国家生死以，岂因祸福避趋之。”"
 moh_official.1.b: "Okay."
 moh_official.1.b_tt: "“我劝天公重抖擞，不拘一格降人材。”"
 je_moh_start: "Welcome"
 keju.1.t: "The Imperial Examination System is Abolished"
 keju.1.d: "The Imperial Examination System is Abolished"
 keju.1.f: "Thanks to our efforts, the imperial examination system has finally been abolished, and the curtain has finally fallen on the old-time system of selecting officials. \n\n \"All township examinations will be stopped. The yearly examinations in all provinces will also cease.\""
 keju.1.a: "The End of an Era"
 keju.2.t: "The Imperial Examination System is replaced by Modern Schools"
 keju.2.d: "The Imperial Examination System is replaced by Modern Schools"
 keju.2.f: "With our efforts, the imperial examination system was finally abolished and replaced by a new type of academy that studied western ideas. \n\n \"The imperial examination system will not be abolished, that is, the school will not be able to flourish; there will be no real learning for the scholars forever, and the country will never have the talents to save the day; China will never be able to enter into wealth and power, that is, it will never be able to compete with all the other countries.\""
 keju.2.a: "The end of an old era, the beginning of a new one"
 dalai.1.t: "The Dalai Lama Passed Away"
 dalai.1.d: "The Dalai Lama Passed Away"
 dalai.1.f: "The Dalai Lama passed away in [ROOT.GetCountry.GetCapital.GetName], The news quickly spread in [ROOT.GetCountry.GetName]. The people have been plunged into deep mourning."
 dalai.1.a: "Look for the reincarnation of the Dalai Lama"
 dalai.2.t: "The Dalai Lama's Enthronement"
 dalai.2.d: "The Dalai Lama's Enthronement"
 dalai.2.f: "In a solemn ceremony, the enthronement of the Dalai Lama was held in [ROOT.GetCountry.GetCapital.GetName]. The Buddhist community and thousands of believers witnessed this historic moment. The solemn ceremony symbolised the official succession of a new generation of Dalai Lama. \n\n \"The enthronement ceremony of the Dalai Lama is not only a religious ceremony, but also an important symbol of Buddhist heritage. The completion of this ceremony marks the Dalai Lama's formal assumption of the important responsibility of leading his followers and continuing to promote Buddhism.\""
 dalai.2.a: "Tashi delek"
 dalai.2.tt: "New Dalai Lama will be enthroned"
 moh_tibet_look_for_new_dalai_lama: "Look for the reincarnation of the Dalai Lama"
 moh_tibet_look_for_new_dalai_lama_desc: "If the former Dalai Lama has passed away, the reincarnation of the Dalai Lama must be found."
 moh_tibet_look_for_new_dalai_lama_tooltip: "Look for the reincarnation of the Dalai Lama"
 moh_agitators.1.t: "Gongche Shangshu"
 moh_agitators.1.d: "A scholar named [SCOPE.sCharacter('historic_agitator_scope').GetFullName] has submitted a petition to [Concept('concept_ruler','$RULER_TITLE_EMPEROR$')], arguing that the current weakness of [COUNTRY.GetName] is due to its social system lagging behind the world. He advocates for a reform movement to modernize the country."
 moh_agitators.1.f: "\"I believe that abandoning the interests of the people is a small matter, while the well-being of the entire nation is a great one; ceding territory is a small matter, while the loss of the country is a great one. The safety of the state hinges on this single action. Those who oppose this will all bear the consequences, so I do not shy away from the punishment of the axe and halberd, nor do I avoid the crimes of rebellion. I present this to His Majesty in consideration of the greater situation.\""
 moh_agitators.1.a: "The laws of our ancestors cannot be changed; let him go to Japan to cool off."
 moh_agitators.1.b: "Without providing support, we will observe the situation as it develops."
 moh_agitators.1.c: "Reform to strengthen the nation!"
 moh_agitators.1.c.tt: "The Wuxu reformists will become even more active..."
 moh_agitators.1.e: "His disciple seems quite clever..."
 moh_agitators.1.e.tt: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName]成为[GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetNameWithCountryVariant]领袖"
 moh_agitators.2.t: "A reformist from a landowner background"
 moh_agitators.2.d: "A reformist named [SCOPE.sCharacter('historic_agitator_scope').GetFullName] delivered a speech in [SCOPE.sState('sitong_state').GetName], attracting a considerable crowd."
 moh_agitators.2.f: "\"There are rumors that [SCOPE.sCharacter('historic_agitator_scope').GetFullName] comes from a landlord family, and the onlookers are murmuring about this speaker, whose appearance seems 'incongruous' with his background.\""
 moh_agitators.2.a: "Traitor!"
 moh_agitators.2.b: "Let’s see what kind of trouble he can stir up."
 moh_agitators.3.t: "Advance one after another"
 moh_agitators.3.d: "Why are there so many?!"
 moh_agitators.3.f: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName], a leader of [GetIdeology('ideology_moh_revolutionary').GetName], survived and escaped from a recent uprising, and he is now hiding in some corner of our country.\n\nWe have just dealt with the previous leader of [GetIdeology('ideology_moh_revolutionary').GetName], and we are currently unable to manage him, so we can only temporarily allow him to spread his ideology. However, it is worth noting: how could they have so many talents appear in such a short time?"
 moh_agitators.3.a: "Keep a close watch on him."
 wuxu.1.t: "Wuxu Coup"
 wuxu.1.d: "[GetIdeology('ideology_moh_reformer').GetName] has completely lost power in the court; it seems they are ultimately too weak."
 wuxu.1.f: "\"The influence of the reformists has been completely weakened; their efforts ultimately cannot change the fate of the nation.\"\n\n[SCOPE.gsInterestGroup('wuxu_landowners_ig').GetLeader.GetFirstName] announced the imposition of martial law in [ROOT.GetCountry.GetCapital.GetName], marking the end of the reform movement. The next step is to deal with the reformist leaders."
 wuxu.1.a: "Let them go to Japan to cool off."
 wuxu.1.b: "Pursue the traitors."
 wuxu.1.c: "The reformist leaders can no longer be found in the country; they may have fled or even died."
 wuxu.2.t: "Constitution"
 wuxu.2.d: "[GetIdeology('ideology_moh_reformer').GetName] presented a draft constitution to [Concept('concept_ruler','$RULER_TITLE_EMPEROR$')], who clearly also liked this proposal."
 wuxu.2.f: "[GetIdeology('ideology_moh_reformer').GetName]'s draft constitution has been approved; this is the first constitution of [ROOT.GetCountry.GetName].\n\nThe constitution outlines the fundamental laws of the country, clarifying the political system, the responsibilities of state institutions, and the rights and obligations of citizens. The promulgation of the constitution marks the successful completion of the reform movement in [ROOT.GetCountry.GetName]!"
 wuxu.2.a: "Long live the Emperor!"
 wuxu.2.b: "Arrest everyone who has insulted the Emperor during this period."
 wuxu.2.b.tt: "This will again provoke [GetIdeology('ideology_moh_revolutionary').GetName]."
 wuxu.3.t: "举人上书"
 wuxu.3.d: "一位来自[SCOPE.sState('literati_state').GetName]的举人上书[Concept('concept_ruler','$RULER_TITLE_EMPEROR$')]，要求铲除[GetIdeology('ideology_moh_reformer').GetName]。"
 wuxu.3.f: "远远望去[SCOPE.gsInterestGroup('wuxu_landowners_ig').GetLeader.GetFullName]正急匆匆从外面走来，翻开手中的上书便要读给[Concept('concept_ruler','$RULER_TITLE_EMPEROR$')]听：\n\n“臣等谨以此奏，今……愿皇上早除维新派，以保[COUNTRY.GetName]安宁……”"
 wuxu.3.a: "与民间沟通，暂缓改革进程"
 wuxu.3.b: "硬着头皮上"
 wuxu.random.add.less: "#P 维新派势力#!获得#BOLD 较短时#!推进"
 wuxu.random.subtract.more: "#N 保守派势力#!获得#BOLD 较持续#!推进"
 wuxu.random.add.more: "#P 维新派势力#!获得#BOLD 较持续#!推进"
 wuxu.random.subtract.less: "#N 保守派势力#!获得#BOLD 较短时#!推进"
 wuxu.random.add.strong: "#P 维新派势力#!获得#BOLD 较短时#!#P 强烈#!推进"
 wuxu.random.subtract.strong: "#N 保守派势力#!获得#BOLD 较短时#!#N 强烈#!推进"
 wuxu.4.t: "冗官被革职"
 wuxu.4.d: "根据[GetIdeology('ideology_moh_reformer').GetName]的要求，军机处的不少官员遭到了裁撤。"
 wuxu.4.f: "[ROOT.GetCountry.GetCapital.GetName]的人们早上发现了罕见的一幕：[GetBuildingType('building_forbidden_city').GetName]的大门走出许多没戴帽子的官员，他们的脸上都写满了愤怒和不满。一些人嘴里骂骂咧咧，一些人则在大声抗议。\n\n不过貌似也有人径直走向了#bold 颐和园#!，他们要找的人很明显不是皇帝，而是另有其人……"
 wuxu.4.a: "光吃空饷的家伙，赶紧滚蛋！"
 wuxu.4.b: "[GetIdeology('ideology_moh_reformer').GetName]太激进，把他们裁了作甚！"
 wuxu.5.t: "学生支持变法"
 wuxu.5.d: "一群学生在[SCOPE.sState('wuxu_university_state').GetName]举行了示威游行，他们要求政府加快变法进程。"
 wuxu.5.f: "“振兴庶政，兼采西法！”\n\n[SCOPE.sState('wuxu_university_state').GetName]的新式学堂涌出大量学生，学生们高举着标语，他们的口号声震天响，引起了路人的围观。"
 wuxu.5.a: "让他们继续"
 wuxu.5.b: "如此集聚恐生祸乱，驱散他们"
 wuxu.6.t: "译书局缺乏资金"
 wuxu.6.d: "[SCOPE.sState('wuxu_book_state').GetName]的译书局由于资金不足，无法继续高质量翻译西方文献。"
 wuxu.6.f: "译书局的员工们大部分选择了离开，他们认为这里已经没有继续留下去的理由了。译书局没有钱再招收高水平的译者了，这里的翻译质量也随之下降。\n\n离开的员工部分去到了[GetBuildingType('building_university').GetName]工作，至少那里还有一些薪水较高的翻译工作。"
 wuxu.6.a: "给予资金支持"
 wuxu.6.b: "让他们去吧"
 wuxu.7.t: "地方官员遇刺"
 wuxu.7.d: "一位保守派地方官员在[SCOPE.sState('wuxu_bureaucrat_murder_state').GetName]遇刺身亡，凶手逃之夭夭。"
 wuxu.7.f: "这位官员在执行新政时表现极不配合，与维新派官员产生多次冲突。\n\n刺杀事件被认为是地方维新派官员所干，如今他们已不见踪影。"
 wuxu.7.a: "变法的小小挫折"
 wuxu.7.b: "派警察去调查此事"
 wuxu.8.t: "新式学堂草案"
 wuxu.8.d: "[GetIdeology('ideology_moh_reformer').GetName]向[Concept('concept_ruler','$RULER_TITLE_EMPEROR$')]呈上了新式学堂的改革草案，[Concept('concept_ruler','$RULER_TITLE_EMPEROR$')]显然也很喜欢这份方案。"
 wuxu.8.f: "各地的书院、祠庙、义学及社学纷纷改为兼习中西学的学堂，学生们不仅学习传统的儒家经典，还接触到西方的科学和技术。\n\n各省设立了高等学堂，培养高级人才；府城设立中学，提供中等教育；州县设立小学，普及基础教育。\n\n政府还鼓励私人开办学堂，提供政策支持和资金补助，以激发社会各界参与教育事业的热情。"
 wuxu.8.a: "就它了！"
 wuxu.8.b: "如此潦草恐怕会有不周之处，延缓实行"
 wuxu.9.t: "民间谣言四起"
 wuxu.9.d: "[SCOPE.sState('wuxu_whisper_state').GetName]坊间传言四起，有人说变法可能导致国家动荡，引起了民众恐慌。"
 wuxu.9.f: "“喂喂，仁兄可曾听说？那个什么维新派，他们要搞什么变法，说是要把我们国家搞乱！”\n\n“还救国？我看他们先救自己吧再说吧！”\n\n[SCOPE.sState('wuxu_whisper_state').GetName]的街头巷尾传来各种各样的谣言，有人说变法会导致国家动荡，有人说变法会导致国家分裂，还有人说变法会导致国家灭亡。"
 wuxu.9.a: "把传谣的人抓起来"
 wuxu.9.b: "随他们去吧"
 wuxu.10.t: "海外华人支持变法"
 wuxu.10.d: "来自[SCOPE.sCountry('wuxu_overseas_support_country').GetName]的华人团体表示支持[GetIdeology('ideology_moh_reformer').GetName]的变法运动。"
 wuxu.10.f: "“我们支持[GetIdeology('ideology_moh_reformer').GetName]的变法运动，我们相信这是国家的未来。”\n\n[SCOPE.sCountry('wuxu_overseas_support_country').GetName]的华人团体在举行了一场集会，他们高举着标语，表达了对[GetIdeology('ideology_moh_reformer').GetName]的支持。\n\n不少海外的有钱人也纷纷表示，他们表示愿意提供资金支持。"
 wuxu.10.a: "国家需要这笔钱"
 wuxu.10.b: "把钱直接拨给[GetIdeology('ideology_moh_reformer').GetName]"
 wuxu.11.t: "列强入侵的传闻"
 wuxu.11.d: "有传闻说[SCOPE.sCountry('wuxu_foreign_invasion_country').GetName]即将入侵。"
 wuxu.11.f: "[SCOPE.sCountry('wuxu_foreign_invasion_country').GetName]近期与我国关系不是很好，并且貌似要在我国边境部署大量军队，这引起了国内的恐慌。\n\n有人说这是列强对我国变法的反应，也有人说这是列强对我国的侵略。\n\n不过那些都是坊间传闻，可信度并不高，不过貌似朝廷收到了警示。"
 wuxu.11.a: "那就更需要变法了啊"
 wuxu.11.b: "暂缓变法，加强国防"
 wuxu.12.t: "军官反对变法"
 wuxu.12.d: "[SCOPE.sCharacter('wuxu_general').GetFullName]公开表示反对[GetIdeology('ideology_moh_reformer').GetName]的变法运动。"
 wuxu.12.f: "[SCOPE.sCharacter('wuxu_general').GetFullName]在[ROOT.GetCountry.GetCapital.GetName]举行了一场演讲，他表示变法会导致国家动荡，他呼吁军队不要参与变法运动。\n\n这一消息迅速传遍全国，引起了不少人的关注。"
 wuxu.12.a: "看来他该到退役的年龄了"
 wuxu.12.b: "让他说去吧"
 wuxu.13.t: "皇帝发布密诏"
 wuxu.13.d: "[Concept('concept_ruler','$RULER_TITLE_EMPEROR$')]发布了一份密诏，要求各省督抚加速改革进程。"
 wuxu.13.f: "今早，一些督抚们收到了一份密诏，要求他们加速改革进程，加快变法的进程。\n\n这份密诏是由[GetPlayer.GetRuler.GetFullNameWithTitle]亲自发布的，看来皇帝对变法的进程很是重视。"
 wuxu.13.a: "皇命难违"
 wuxu.13.b: "按部就班"
 wuxu.15.t: "官员贪腐案"
 wuxu.15.d: "一名[GetIdeology('ideology_moh_reformer').GetName]官员被揭发贪污。"
 wuxu.15.f: "一名[GetIdeology('ideology_moh_reformer').GetName]官员被揭发贪污，他被指控在变法运动中利用职权谋取私利。\n\n保守派官员们立刻抓住这个机会，大肆宣扬变法运动的腐败，他们认为这是变法运动的失败之处。"
 wuxu.15.a: "把他抓起来"
 wuxu.15.b: "这是个案，不要影响整体形象"
 qing_monarchy.1.t: "道光皇帝病重"
 qing_monarchy.1.d: "[SCOPE.sCharacter('qing_emperor_scope').GetFullName]坚持为其继母#bold 恭慈皇太后#!守灵，以致生病。"
 qing_monarchy.1.f: "“朕蒙皇考仁宗睿皇帝覆载隆恩。付畀神器。临御天下。盈三十年……#bold 立皇四子奕詝为皇太子。#!……丧服仍依旧制二十七日而除。布告天下。咸使闻知。"
 qing_monarchy.1.a: "尊从皇上的遗诏"
 qing_monarchy.1.b: "我们有先进的医疗技术"
 daoguang_lives_tt: "道光皇帝的病情似乎有所好转……"
 qing_monarchy.2.t: "皇子出生"
 qing_monarchy.2.d: "[SCOPE.sCharacter('qing_heir_scope').GetFullName]出生"
 qing_monarchy.2.f: "“皇子出生，母子平安。”\n\n[SCOPE.sCharacter('qing_heir_scope').GetFullName]在[ROOT.GetCountry.GetCapital.GetName]诞生，他将成为[ROOT.GetCountry.GetName]未来的[Concept('concept_ruler','$RULER_TITLE_EMPEROR$')]"
 qing_monarchy.2.a: "祝他健康成长"
 qing_monarchy.3.t: "皇帝病逝"
 qing_monarchy.3.d: "[SCOPE.sCharacter('qing_emperor_scope').GetFullName]病逝"
 qing_monarchy.3.f: "[SCOPE.sCharacter('qing_emperor_scope').GetFirstName]于养心殿病逝。朝廷宣布皇帝死于#bold 天花#!，可是民间传言他死于#bold 梅毒#!。恐怕他真正的死因只有太医知道了。\n\n皇帝英年早逝，无子嗣，需要尽早挑选合适人选继承大统。"
 qing_monarchy.3.a: "#bold 载湉#!看起来很听话"
 qing_monarchy.3.b: "#bold 载漪#!更有经验"
 qing_monarchy.4.t: "皇帝驾崩"
 qing_monarchy.4.d: "[SCOPE.sCharacter('qing_emperor_scope').GetFullName]驾崩"
 qing_monarchy.4.f: "[SCOPE.sCharacter('qing_emperor_scope').GetFullName]驾崩"
 qing_monarchy.4.a: "置办丧事"
 moh_taiwan.1.t: "Taiwan Uprising"
 moh_taiwan.1.d: "A rebellion against us has broken out in [SCOPE.sState('taiwan_state_scope').GetName], which we have just taken control of."
 moh_taiwan.1.f: "Rebels have launched an uprising in [SCOPE.sState('taiwan_state_scope').GetName], intending to drive us out of [SCOPE.sState('taiwan_state_scope').GetName]. They have tied up the officials we recently dispatched and paraded them through the streets, chanting:\n\n\"I, [SCOPE.sState('taiwan_state_scope').GetName], have been part of [SCOPE.sCountry('taiwan_war_from').GetName] for over two hundred years. After the recent changes to the provincial system, the winds have shifted greatly, and we stand tall in the southeast. However, last year, the provocations from [SCOPE.sCountry('taiwan_war_target').GetName] led to a breakdown in our relations... I would rather see everyone die fighting than surrender Taiwan without a struggle.\""
 moh_taiwan.1.a: "Suppress the rebellion."
 moh_taiwan.1.b: "It seems our decision was unwise; withdraw the officials."
 moh_historical.1.t: "Student Petition."
 moh_historical.1.d: "Students in [ROOT.GetCountry.GetCapital.GetName] took to the streets to protest against [SCOPE.sCountry('target_treaty_port_controller').GetName]."
 moh_historical.1.f: "\"Fight to the death, give us back [SCOPE.sState('target_treaty_port').GetName]!\"\n\nA large-scale student protest has erupted in the city of [ROOT.GetCountry.GetCapital.GetName]. The students waved banners and distributed flyers, demanding that [SCOPE.sCountry('target_treaty_port_controller').GetName] return [SCOPE.sState('target_treaty_port').GetName], and calling for the removal of pro-[SCOPE.sCountry('target_treaty_port_controller').GetNameNoFlag] officials from the government, refusing to acknowledge the unequal treaties.\n\nAs the situation escalated, the protests quickly spread to other areas, with workers and merchants in [ROOT.GetCountry.GetCapital.GetName] gradually joining in, and many scholars and intellectuals expressing their support."
 moh_historical.1.a: "Attempt to negotiate with [SCOPE.sCountry('target_treaty_port_controller').GetName]"
 moh_historical.1.b: "We cannot defeat [SCOPE.sCountry('target_treaty_port_controller').GetName]"
 moh_historical.2.t: "[SCOPE.sCountry('target_country').GetName]请愿"
 moh_historical.2.d: "[SCOPE.sCountry('target_country').GetName]的学生走上了街头抗议我们"
 moh_historical.2.f: "由于我们对[SCOPE.sCountry('target_country').GetName][SCOPE.sState('target_treaty_port').GetName]的控制引发了该国家学生、工人和商人的不满，他们走上街头，要求我们归还[SCOPE.sState('target_treaty_port').GetName]，并呼吁清理政府中亲近我们的官员。\n\n随着局势升级，抗议活动迅速扩展至他们国家的其他地区。"
 moh_historical.2.a: "还给他们吧"
 moh_historical.2.b: "一个小港口而已"
 moh_historical.3.t: "[SCOPE.sCountry('target_treaty_port_controller').GetName]拒绝"
 moh_historical.3.d: "[SCOPE.sCountry('target_treaty_port_controller').GetName]拒绝了我们的要求"
 moh_historical.3.f: "我们的要求被[SCOPE.sCountry('target_treaty_port_controller').GetName]拒绝了，他们表示[SCOPE.sState('target_treaty_port').GetName]为永久割让，我们无权要求归还。"
 moh_historical.3.a: "打！打！打！"
 moh_historical.3.b: "我们只能接受这个结果"
 moh_historical.4.t: "亚罗号事件"
 moh_historical.4.d: "有传闻说从[SCOPE.sState('target_treaty_port').GetName]开出停泊在我国的亚罗号上藏匿了海盗"
 moh_historical.4.f: "[SCOPE.sCountry('arrow_country').GetName]的亚罗号船在我国港口短暂停泊，然后不久后便有人举报船上藏匿有海盗。传闻现在船长正在另一艘船上用餐，这正是我们上船搜查的好时机。\n\n不过，远远望去可以发现船上仍悬挂有[SCOPE.sCountry('arrow_country').GetAdjective]国旗，对照[SCOPE.sCountry('arrow_country').GetAdjectiveNoFlag]的航海法律，任何一艘英国船驶入港口都必须卸下国旗，看起来非常可疑。"
 moh_historical.4.a: "下令搜查船只"
 moh_historical.4.a_tt: "可能会激怒除[SCOPE.sCountry('arrow_country').GetName]外的其他国家"
 moh_historical.4.b: "我们不能得罪[SCOPE.sCountry('arrow_country').GetName]"
 moh_historical.4.b_tt: "给予[SCOPE.sCountry('arrow_country').GetName]在我国的[concept_foreign_investment_rights]"
 moh_historical.5.t: "亚罗号事件"
 moh_historical.5.d: "[SCOPE.sCountry('arrow_target_country').GetName]强上我国商船，并撕掉我国国旗"
 moh_historical.5.f: "我国的的亚罗号船在[SCOPE.sCountry('arrow_target_country').GetName]短暂停泊时遭到了他们的强行登船搜查，他们不仅撕掉了我国国旗，还逮捕了大批水手。\n\n[SCOPE.sCountry('arrow_target_country').GetName]给出的理由是我们的船上藏有海盗。这一事件引起了国内的愤怒，许多人要求政府采取报复措施。"
 moh_historical.5.a: "组织海军开进"
 moh_historical.5.b: "海盗就是海盗"
 moh_historical.6.t: "战败"
 moh_historical.6.d: "我们在这场由亚罗号事件引发的战争中战败"
 moh_historical.6.f: "尽管官兵奋力抗击，但仍不敌[SCOPE.sCountry('arrow_country').GetName]。我们不得不接受他们的条件。\n\n[SCOPE.sCountry('arrow_country').GetName]要求我们进一步的投资权与开放外劳输出，同时也进一步开放我们的市场和通商。"
 moh_historical.6.a: "我们无能为力"
 moh_historical.7.t: "[SCOPE.sCountry('arrow_target_country').GetName]的机会"
 moh_historical.7.d: "传闻[SCOPE.sCountry('arrow_country').GetName]的商船被搜查"
 moh_historical.7.f: "据说[SCOPE.sCountry('arrow_country').GetName]的商船在[SCOPE.sCountry('arrow_target_country').GetName]的港口被搜查，这引起了[SCOPE.sCountry('arrow_country').GetNameNoFlag]的不满。\n\n这是一个很好的机会，我们可以趁机要求[SCOPE.sCountry('arrow_target_country').GetName]做出让步来巩固我们在该地区的影响力。"
 moh_historical.7.a: "他们的市场貌似很有吸引力"
 moh_historical.7.b: "多管闲事"
 moh_historical.8.t: "Fire burned the [SCOPE.sBuilding('old_summer_palace_scope').GetName]"
 moh_historical.8.d: "The [SCOPE.sBuilding('old_summer_palace_scope').GetName] was looted and burned."
 moh_historical.8.f: "That night, a great fire suddenly broke out at the [SCOPE.sBuilding('old_summer_palace_scope').GetName] located in [SCOPE.sState('old_summer_palace_state_scope').GetName]. Many of the halls, pavilions, and precious cultural relics within the garden were destroyed by the flames. This garden has long been a renowned site in the capital, and now suffering such a disaster is truly an unprecedented catastrophe.\n\nThe fire raged for three days and nights without extinguishing. When the flames finally began to subside, people discovered that most of the treasures had vanished, leaving only ruined walls and debris.\n\nThe people of [SCOPE.sState('old_summer_palace_state_scope').GetName] are deeply saddened by this event, but the identity of the instigator remains undetermined. Although foreign invaders did engage in looting, the cause of the fire within the garden—who ignited it and when—has become nearly impossible to trace. The truth remains elusive, and in the chaotic situation, it is difficult to discern the culprits."
 moh_historical.8.a: "This was a disaster."
 moh_historical.8.a_tt: "[SCOPE.sBuilding('old_summer_palace_scope').GetName] was distroyed."
 moh_historical.8.a_tt_emperor: "[Concept('concept_ruler','$RULER_TITLE_EMPEROR$')] [SCOPE.sCharacter('xianfeng_character').GetFirstName] was enraged."
 moh_historical.8.a_tt_heir: "[Concept('concept_heir','$RULER_TITLE_PRINCE$')] [SCOPE.sCharacter('xianfeng_character').GetFirstName] was enraged."
 moh_historical.9.t: "Destruction of opium at Humen"
 moh_historical.9.d: "[SCOPE.sCharacter('linzexu_character').GetFullName] is commanding the destruction of opium at Humen."
 moh_historical.9.f: "Special Envoy [SCOPE.sCharacter('linzexu_character').GetFullName], acting on behalf of the court, resolutely banned [GetGoods('opium').GetName]. He publicly burned over 20,000 boxes of confiscated opium from foreign merchants on the shores of Humen, taking several days to complete the destruction. From this point on, [ROOT.GetCountry.GetName]'s determination to prohibit opium has been made known to the world.\n\nThere has been much praise in the streets, with many believing this action will help save the common people and revive the national foundation. However, a few individuals worry that foreign merchants might provoke conflict, exacerbating tensions between China and foreign powers. Minister [SCOPE.sCharacter('linzexu_character').GetLastName] dismissed these concerns, stating: \n\n\"As long as [GetGoods('opium').GetName] exists, this minister will not return.\""
 moh_historical.9.a: "This is a bold move"
 moh_historical.9.a_tt: "Smoke billowed over the waters of Humen Beach."
 self_strengthening.1.t: "自强"
 self_strengthening.1.d: "[SCOPE.sCharacter('self_strengthening_character').GetFullName]上书主张置办洋务"
 self_strengthening.1.f: "[SCOPE.sCharacter('self_strengthening_character').GetFullName]等数位大臣联名上书，建议朝廷借鉴西洋诸国之法，以振兴国力、富强兵甲，保卫我[ROOT.GetCountry.GetName]国土。该上书言及，夷人船坚炮利，屡次犯我海疆，实为外忧，而我兵器不利、军备陈旧，恐难以御敌。\n\n上书者称，西洋诸国在兵工、矿业、航运等方面颇有长处，若我[ROOT.GetCountry.GetNameNoFlag]采其所长，建立自强之法，必能改变当前局面。尤以洋务为重，建议设立兵工厂、引进外夷技师以图自强，同时购置西洋机器，改进现有兵船火器。"
 self_strengthening.1.a: "“师夷长技以制夷”"
 self_strengthening.1.b: "太贵了"
 moh_historical.10.t: "国父去世"
 moh_historical.10.d: "[SCOPE.sCharacter('sun_yatsen_dead_scope').GetFullName]死于肝胆癌"
 moh_historical.10.f: "我们敬爱的国父[SCOPE.sCharacter('sun_yatsen_dead_scope').GetFullName]逝世，终年[SCOPE.sCharacter('sun_yatsen_dead_scope').GetAge]岁。\n\n“中国数十年来为主义而奋斗者，中山先生一人而已。中国政界中之人格，不屈不变、始终如一者，中山先生一人而已。中山先生真爱国者也！于为国之外，无其他杂念，可谓纯洁之爱国者。中山先生真实行者也！不顾成败，不问毁誉，可谓勇往之实行者。”\n\n我们将永远怀念他的贡献。"
 moh_historical.10.a: "#bold “革命尚未成功，同志仍须努力。”#!"
 sun_yatsen_dead_tt: "我们都很尊重他"
 moh_historical.11.t: "械斗！"
 moh_historical.11.d: "[SCOPE.sState('yunnan_state_scope').GetName]的一场械斗引发了一场大规模动乱"
 moh_historical.11.f: "[SCOPE.sState('yunnan_state_scope').GetName]的一位[GetReligion('sunni').GetName]信徒与[GetReligion('confucian').GetName]信徒因地亩、水源争端而起械斗，双方互不相让，最终演变成了一场大规模动乱。双方都有人员伤亡，局势迅速恶化。\n\n[SCOPE.sState('yunnan_state_scope').GetName]巡抚本想简单调停平息此事，竟造成更大的[GetReligion('sunni').GetName]暴动，今已无力遏制此乱，局势一触即发！朝廷方面亦高度关注此事，已有数道谕旨责令[SCOPE.sState('yunnan_state_scope').GetName]督抚严查起事缘由，查明主谋，迅速擒拿问罪。朝中诸大臣皆忧虑此乱若不速剿，恐致地方愈乱，形成燎原之势。"
 moh_historical.11.a: "速速派兵"
 moh_historical.11.a_tt: "叛乱爆发"
 moh_historical.12.t: "鼠疫"
 moh_historical.12.d: "[SCOPE.sState('yunnan_state_scope').GetName]爆发了鼠疫"
 moh_historical.12.f: "正当我们清剿了[SCOPE.sState('yunnan_state_scope').GetName]的叛乱之际，[SCOPE.sState('yunnan_state_scope').GetName]爆发了鼠疫。疫情迅速蔓延，数日之间，[SCOPE.sState('yunnan_state_scope').GetCityHubName]城内已有数百人感染，死亡率极高。\n\n[SCOPE.sState('yunnan_state_scope').GetName]的民众恐慌万分，纷纷逃离城市，希望躲避疫情。"
 moh_historical.12.a: "一场悲剧，但我们能做些什么呢？"
 moh_historical.12.b: "我们应该拨款救助。"
 moh_historical.13.t: "鼠疫入侵[SCOPE.sState('target_treaty_port').GetName]"
 moh_historical.13.d: "[SCOPE.sState('target_treaty_port').GetName]爆发了鼠疫"
 moh_historical.13.f: "很不幸，作为一座[concept_treaty_port]，即便[SCOPE.sState('target_treaty_port').GetName]做足了准备也没能逃过鼠疫的侵袭。如果没有及时控制，疫情很可能蔓延至其他国家，极有可能造成全球性瘟疫。\n\n[SCOPE.sState('target_treaty_port').GetName]的当地政府已经采取了一系列措施，包括隔离疫区、清理垃圾、消毒等，但疫情仍在蔓延。"
 moh_historical.13.a: "糟了！"
 moh_historical.14.t: "鼠疫传播到[SCOPE.sState('target_state').GetName]"
 moh_historical.14.d: "[SCOPE.sState('target_state').GetName]爆发了鼠疫"
 moh_historical.14.f: "鼠疫已经传播到[SCOPE.sState('target_state').GetName]，目前疫情仍未得到控制，还有可能传播到其他省份。\n\n我们必须采取必要措施来阻止鼠疫继续传播！"
 moh_historical.14.a: "我们必须采取行动"
 moh_historical.15.t: "[SCOPE.sState('target_lockdown_state').GetName]有效隔离"
 moh_historical.15.d: "[SCOPE.sState('target_lockdown_state').GetName]成功隔离了鼠疫"
 moh_historical.15.f: "[SCOPE.sState('target_lockdown_state').GetName]成功隔离了鼠疫，疫情得到了控制，目前病人状态安稳，没有发现更多传染。\n\n这是一次成功的隔离行动，我们应该向[SCOPE.sState('target_lockdown_state').GetName]表示祝贺。"
 moh_historical.15.a: "这是一个好消息"
 moh_historical.15.a_tt: "进度条#P 推进#!"
 moh_historical.16.t: "鼠疫传播到[SCOPE.sState('target_state').GetName]"
 moh_historical.16.d: "鼠疫传播到[SCOPE.sState('target_state').GetName]"
 moh_historical.16.f: "来自[SCOPE.sCountry('pandemic_country').GetName]的鼠疫目前已通过港口传播到[SCOPE.sState('target_state').GetName]，[SCOPE.sState('target_state').GetName]的当地政府已经采取了一系列措施，包括隔离疫区、清理垃圾、消毒等，希望疫情得到控制。\n\n我们也应该谨防从[concept_treaty_port]通过海路传播的疫情。"
 xinhai.1.t: "[SCOPE.sState('baolu_state').GetName]保路"
 xinhai.1.d: "[SCOPE.sState('baolu_state').GetName]爆发保路运动"
 xinhai.1.f: "近日，[SCOPE.sState('baolu_state').GetName]各地民众因政府颁布的《铁路干线国有政策》引发强烈反对，纷纷集会抗议，要求朝廷收回成命，保全地方集资修路的权益。此事件迅速蔓延，形成一场声势浩大的保路运动，现已扩展至[SCOPE.sState('baolu_state').GetCityHubName]、[SCOPE.sState('baolu_state').GetFarmHubName]等地，参与者众多，局势日趋紧张。\n\n然今年，朝廷突然宣布铁路收归国有，并将地方筹资部分作为国家赔款借款的担保，引起[SCOPE.sState('baolu_state').GetName]民众普遍不满，认为朝廷此举乃剥夺[SCOPE.sState('baolu_state').GetName]民众的财产和权益。与此同时，绅商组织自发成立“保路同志会”，意图通过合法途径维护集资修路的权利。"
 xinhai.1.a: "从湖北派兵镇压"
 xinhai.1.b: "本地的军队够用"
 xinhai.2.t: "[SCOPE.sState('wuchang_state').GetCityHubName]起义"
 xinhai.2.d: "[SCOPE.sState('wuchang_state').GetCityHubName]爆发起义"
 xinhai.2.f: "昨夜，[SCOPE.sState('wuchang_state').GetName][SCOPE.sState('wuchang_state').GetCityHubName]城内新军突然发动起义，起事者举起革命旗帜，公开反对朝廷，要求推翻[ROOT.GetCountry.GetName]政权，建立共和。此事震动朝野，至今[SCOPE.sState('wuchang_state').GetName]局势动荡，胜负未分，京师及各省正密切关注事态发展。\n\n有消息称，[SCOPE.sState('wuchang_state').GetName]督军促应对，试图镇压起义，但因军心不稳，官兵反应迟缓，部分军队甚至倒戈相向，加入了起义者的行列。目前，[SCOPE.sState('wuchang_state').GetCityHubName]城已大部分落入起义军控制之中，[ROOT.GetCountry.GetNameNoFlag]在[SCOPE.sState('wuchang_state').GetName]的统治岌岌可危。"
 xinhai.2.a: "我们也跟革命党干了！"
 xinhai.2.b: "一群乱党"
 xinhai.3.t: "[SCOPE.sState('revolt_place').GetCityHubName]起义"
 xinhai.3.d: "[SCOPE.sState('revolt_place').GetCityHubName]爆发起义"
 xinhai.3.f: "革命党人于[SCOPE.sState('revolt_place').GetCityHubName]城内发动突袭，企图推翻[ROOT.GetCountry.GetName]统治，建立共和政体。此次起事来势汹汹，起义者主要为同盟会成员及一批新军士兵，他们武装袭击了[ROOT.GetCountry.GetNameNoFlag]衙署，随后与官府兵勇展开激烈交火，[SCOPE.sState('revolt_place').GetCityHubName]局势顿时陷入动荡。\n\n据目击者称，起义军一度攻占部分街区，并成功袭击了几处[ROOT.GetCountry.GetNameNoFlag]军队驻地，但[ROOT.GetCountry.GetNameNoFlag]兵力占优，火力强劲，逐渐压制了起义者的攻势。起义军虽作顽抗，但因兵力不足，未能在战斗中保持优势。至昨日傍晚，[ROOT.GetCountry.GetNameNoFlag]军队已基本控制局势，起义军被迫撤退或散入民间，革命党人主要首领仍下落不明。"
 xinhai.3.a: "镇压叛乱"
 moh_random.1.t: "黄河决堤"
 moh_random.1.d: "黄河决堤，水淹[SCOPE.sState('yellow_river_state').GetName]"
 moh_random.1.f: "黄河决堤，洪水泛滥，[SCOPE.sState('yellow_river_state').GetName]一带水深一丈，民房农田尽毁，百姓无家可归，灾情十分严重。"
 moh_random.1.a: "朝廷没钱了"
 moh_random.1.b: "拨款救济"
 moh_random.2.t: "Folk opera troupe touring performances"
 moh_random.2.d: "The folk opera troupe is holding touring performances of #italic [ROOT.GetCountry.GetCustom('opera_names')]#! in [SCOPE.sState('opera_state').GetName]."
 moh_random.2.f: "Recently, the renowned folk opera troupe \"Tianhua Ban\" performed a newly arranged grand play titled #italic [ROOT.GetCountry.GetCustom('opera_names')]#! at the theater in [SCOPE.sState('opera_state').GetCityHubName]. This attracted countless citizens from [SCOPE.sState('opera_state').GetName], with each performance packed to capacity, creating an unprecedented spectacle. The audience included not only common folk but also literati, wealthy merchants, officials, and even members of the court have heard of it, with praises pouring in.\n\nIt is reported that "Tianhua Ban" incorporated a wealth of innovative elements into this tour in [SCOPE.sState('opera_state').GetCityHubName], rejuvenating the production. Miss Cheng, a famous dan performer in the troupe, received thunderous applause for her superb acting and beautiful singing, becoming a hot topic of discussion on the streets of [SCOPE.sState('opera_state').GetCityHubName]."
 moh_random.2.a: "Let them perform a few more shows."
 moh_random.2.b: "Perhaps we can collect some taxes."
 moh_opera_name_1: "Ding Jun Shan"
 moh_opera_name_2: "Bai She Zhuan"
 moh_opera_name_3: "Nan Tian Men"
 moh_opera_name_4: "Zha Mei An"
 moh_opera_name_5: "Yang Jia Jiang"
 moh_opera_name_6: "Chang Ban Po"
 moh_opera_name_7: "Pi Pa Ji"
 moh_opera_name_8: "Huan Sha Ji"
 moh_random.3.t: "宫廷书画展"
 moh_random.3.d: "宫廷书画展开幕"
 moh_random.3.f: "有朝中大臣在观展后感叹：“书画之艺乃中华文化之瑰宝，皇室所藏珍品，实为精绝，不愧为历代帝王珍视之物。”太后亦在内庭观览，并特意对《[ROOT.GetCountry.GetCustom('art_names')]》作表现出极大的兴趣，称此展“乃国之文化传承之象，寓意深远”。\n\n尽管民间无缘得见这些稀世之作，但坊间早已传闻此次展览的宏伟盛况。无论是文人墨客还是普通百姓，都对展览中提到的传奇作品充满向往，希望通过各种途径了解这些传世珍品的故事。市面上不少书画摊贩开始贩售模仿张择端和赵孟頫等名家风格的临摹作品，成为时下热门。"
 moh_random.3.a: "何不让民间也看看？"
 moh_random.3.b: "我们的艺术辉煌又灿烂！"
 moh_art_name_1: "清明上河图"
 moh_art_name_2: "洛神赋图"
 moh_art_name_3: "步辇图"
 moh_art_name_4: "千里江山图"
 moh_art_name_5: "兰亭序"
 moh_art_name_6: "韩熙载夜宴图"
 moh_art_name_7: "墨兰图"
 moh_art_name_8: "游春图"