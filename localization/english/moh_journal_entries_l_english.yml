 je_jingzhang_railway_reason: "The capital is the heart of the nation; despite numerous difficulties, we must ensure that this railway is built by ourselves."
 je_xianfeng: "The fate of the Xianfeng Emperor"
 je_xianfeng_reason: "During the reign of the Xianfeng Emperor, the affairs of the harem left him mentally exhausted, preventing him from focusing on state governance. However, it must be said that even in his weary state, he made efforts to issue edicts seeking talented individuals.\n\nIn this condition, with the Xianfeng Emperor's health declining, if the nation faces significant issues related to #tooltippable;tooltip:[Country.GetTooltipTag],je_xianfeng_tooltip these#!, which put great pressure on him, it could lead to serious health problems due to overwork."
