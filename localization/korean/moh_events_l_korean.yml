 moh_random.3.t: "궁중 서예 전시회"
 moh_random.3.d: "궁중 서예 전시회 개막"
 moh_random.3.f: "한 궁중 대신이 전시회를 관람한 후 감탄하며 말했습니다: \"서예와 회화의 예술은 중국 문화의 보물입니다. 황실이 소장한 귀중한 작품들은 정말로 정교하며, 역대 황제들이 소중히 여길 만한 가치가 있습니다.\" 황태후도 내전에서 관람하며, '[ROOT.GetCountry.GetCustom('art_names')]에 대해 큰 관심을 보였고, 이 전시회를 \"국가의 문화유산을 상징하는 것으로, 깊은 의미를 지닌 것\"이라고 표현했습니다.\n\n비록 일반 백성들이 이러한 희귀한 걸작을 볼 기회가 없지만, 이미 시내에서는 이번 전시회의 장엄한 모습에 대한 소문이 퍼졌습니다. 문인이나 평범한 시민 모두 전시회에서 언급된 전설적인 작품들의 이야기를 알고 싶어 하며, 다양한 방법으로 이러한 전통의 소중한 작품들에 대한 이야기를 알아보려 하고 있습니다. 시장에서는 많은 서화 상인들이 장택단과 조맹부와 같은 유명 화가의 스타일을 모방한 작품을 판매하기 시작하여, 현재 큰 인기를 끌고 있습니다."
 moh_random.3.a: "왜 일반인들이 볼 수 없게 하는가?"
 moh_random.3.b: "우리의 그림을 더 팔아 국고를 충당할 수 있을지도 모른다!"
