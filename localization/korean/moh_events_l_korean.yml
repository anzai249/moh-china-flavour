l_korean:
 moh_official.1.t: "#P 플레이해주셔서 감사합니다!#!"
 moh_official.1.d: "당신의 명성은 아일랜드에서 거란에 이르기까지 퍼져 있으며, 모두에게 알려지고 존경받고 있습니다."
 moh_official.1.f: "안녕하세요, 모더 #BOLD;blue anzai249#!입니다. 제 모드를 플레이해 주셔서 정말 감사합니다. 즐거운 시간 되세요! 버그를 발견하시면 Steam 워크숍 페이지에 게시해 주시면 됩니다.\n\n아 참! 비밀 하나가 있는데요. 만약 대청(Great Qing)을 플레이하고 계시고, 이 모드의 많은 콘텐츠를 경험하고 싶으시다면 제가 조언 하나 해드리건데, #BOLD;p 아편전쟁에서 패배하세요#!. 만약 중국 대륙을 미리 성공적으로 구한다면, 흥미로운 콘텐츠와 이벤트가 거의 남지 않을 겁니다.\n\n어쨌든 즐거운 게임 되세요!"
 moh_official.1.a: "닥치기나 해! 빨리 해보자고!"
 moh_official.1.a_tt: "\"苟利国家生死以，岂因祸福避趋之。\"\n#lore \"국가를 위해 생사도 바치겠거늘 어찌 화복을 따져서 이를 피하려 하겠는가?\"#!"
 moh_official.1.b: "알겠다."
 moh_official.1.b_tt: "\"我劝天公重抖擞，不拘一格降人材。\"\n#lore \"천제께 바라노니 심기일전하시어, 격식에 얽매이지 않고 인재를 많이 내려주소서.\"#!"
 je_moh_start: "환영합니다"
 keju.1.t: "과거제도가 폐지되다"
 keju.1.d: "과거제도가 폐지되다"
 keju.1.f: "우리의 노력 덕분에 과거 제도가 마침내 폐지되었고, 관료 선발의 구시대적 제도도 종지부를 찍었습니다.\n\n\"모든 향시가 중단될 것이며, 모든 성에서의 연례 시험도 중단될 것이다.\""
 keju.1.a: "한 시대의 끝"
 keju.2.t: "과거제도가 근대 학교로 대체되다"
 keju.2.d: "과거제도가 근대 학교로 대체되다"
 keju.2.f: "우리의 노력으로 과거 제도가 마침내 폐지되었고, 서양 사상을 연구하는 새로운 형태의 아카데미들이 설립되었습니다.\n\n\"과거 제도가 폐지되지 않는다면, 학교는 번창할 수 없고, 학자들은 진정한 학문을 배울 수 없으며, 우리는 진정한 인재를 얻지 못할 것이다. 그렇게 된다면 우리는 결코 부와 권력을 누릴 수 없고, 다른 국가들과 경쟁할 수 없을 것이다.'\""
 keju.2.a: "옛 시대의 끝, 새로운 시대의 시작"
 dalai.1.t: "달라이 라마의 사망"
 dalai.1.d: "달라이 라마의 사망"
 dalai.1.f: "달라이 라마가 [ROOT.GetCountry.GetCapital.GetName]에서 세상을 떠났습니다. 이 소식은 [ROOT.GetCountry.GetName]에서 빠르게 퍼졌고, 모든 사람들은 깊은 애도에 잠겼습니다."
 dalai.1.a: "달라이 라마의 환생을 찾다"
 dalai.2.t: "달라이 라마의 즉위식"
 dalai.2.d: "달라이 라마의 즉위식"
 dalai.2.f: "엄숙한 의식 속에서 달라이 라마의 즉위식이 [ROOT.GetCountry.GetCapital.GetName]에서 열렸습니다. 불교 공동체와 수천 명의 신자들이 이 역사적인 순간을 목격했습니다. 이 엄숙한 의식은 새로운 시대의 달라이 라마 공식적인 계승을 드러냈습니다.\n\n\"달라이 라마의 즉위식은 단순한 종교 의식이 아니라 불교 유산의 중요한 상징입니다. 이 엄숙한 의식의 완료는 달라이 라마가 그의 추종자들을 이끌고 불교를 계속 발전시킬 중요한 책임을 공식적으로 맡게 됨을 의미합니다.'\""
 dalai.2.a: "따시 델렉!(축복이 가득하길!)"
 dalai.2.tt: "새로운 달라이 라마가 즉위할 것이다"
 moh_tibet_look_for_new_dalai_lama: "달라이 라마의 환생을 찾다"
 moh_tibet_look_for_new_dalai_lama_desc: "달라이 라마가 세상을 떠났다면, 새로운 달라이 라마의 환생을 반드시 찾아야 합니다."
 moh_tibet_look_for_new_dalai_lama_tooltip: "달라이 라마의 환생을 찾다"
 moh_agitators.1.t: "공거상서"
 moh_agitators.1.d: "[SCOPE.sCharacter('historic_agitator_scope').GetCustom('GetUniversalFullName')](이)라는 학자가 [Concept('concept_ruler','$RULER_TITLE_EMPEROR$')]에게 청원을 제출했습니다. 그는 현재 [COUNTRY.GetName]의 약점이 사회의 구조가 세계다른 국가들보다 뒤떨어져 있기 때문이라고 주장합니다. 그는 국가를 현대화하기 위한 개혁 운동을 옹호하고 있습니다."
 moh_agitators.1.f: "“저는 국민의 이익을 포기하는 것은 작은 문제라고 생각하며, 국가 전체의 안녕은 큰 문제라고 믿습니다. 영토를 양도하는 것은 작은 문제이고, 국가의 상실은 큰 문제입니다. 국가의 안녕은 이 하나의 행동에 달려 있습니다. 이에 반대하는 자들은 모두 그로 인한 결과를 감당해야 할 것입니다. 그래서 저는 혹시나 이 상서로 인해 저에게 가해질 도끼와 창 세례를 두려워하지 않으며, 역모의 죄도 피하지 않을 것입니다. 저는 더 큰 국가 전체의 상황을 고려하여 이를 전하고자 합니다.”"
 moh_agitators.1.a: "우리 선조들의 법은 바꿀 수 없다. 그를 일본에 보내어 마음을 가라앉히게 하자."
 moh_agitators.1.b: "지원 없이, 앞으로 어떤 상황이 벌어질지 지켜보겠다."
 moh_agitators.1.c: "강한 국가를 만들기 위한 개혁!"
 moh_agitators.1.c.tt: "변법자강운동 세력은 더 활발해질 것이다..."
 moh_agitators.1.e: "그의 제자는 꽤 영리해보인다..."
 moh_agitators.1.e.tt: "[SCOPE.sCharacter('historic_agitator_scope').GetCustom('GetUniversalFullName')](이)가 [GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetNameWithCountryVariant]의 지도자가 되었다."
 moh_agitators.2.t: "지주 출신의 개혁가"
 moh_agitators.2.d: "[SCOPE.sCharacter('historic_agitator_scope').GetCustom('GetUniversalFullName')](이)라는 개혁가가 [SCOPE.sState('sitong_state').GetName]에서 연설을 하여 상당한 군중을 끌어모았습니다."
 moh_agitators.2.f: "[SCOPE.sCharacter('historic_agitator_scope').GetCustom('GetUniversalFullName')](이)가 지주 가문 출신이라는 소문이 돌고 있으며, 구경꾼들은 그의 배경과 ‘어울리지 않는’ 행동을 하는 이 연설자에 대해 이야기하고 있습니다."
 moh_agitators.2.a: "배신자!"
 moh_agitators.2.b: "그가 어떤 문제를 일으킬 수 있을지 지켜보자."
 moh_agitators.3.t: "차례대로 전진하라."
 moh_agitators.3.d: "왜 이렇게 많아?!"
 moh_agitators.3.f: "[SCOPE.sCharacter('historic_agitator_scope').GetCustom('GetUniversalFullName')]는 [GetIdeology('ideology_moh_revolutionary').GetName]의 지도자로서 최근의 반란에서 살아남아 도망쳤고, 지금은 우리나라의 한 구석에 숨어 있습니다.\n\n우리는 [GetIdeology('ideology_moh_revolutionary').GetName]의 이전 지도자를 처리했으며, 현재 그를 관리할 수 없는 상황이므로, 그의 이념이 퍼지도록 잠시 놔둘 수 밖에 없습니다. 그러나 주목할 만한 점은: 어떻게 그렇게 짧은 시간에 그렇게 많은 뜻 있는 자들이 나타날 수 있었는가 하는 것입니다."
 moh_agitators.3.a: "그를 예의 주시해라."
 wuxu.1.t: "변법운동 쿠데타"
 wuxu.1.d: "[GetIdeology('ideology_moh_reformer').GetName](은)는 궁정에서 완전히 권력을 잃었습니다; 그들은 결국 너무 약한 것 같습니다."
 wuxu.1.f: "“개혁가들의 영향력은 완전히 약화되었다; 그들의 노력은 결국 우리 국가의 운명을 바꿀 수 없습니다.”\n\n[SCOPE.gsInterestGroup('wuxu_landowners_ig').GetLeader.GetFirstName](은)는 [ROOT.GetCountry.GetCapital.GetName]에서 계엄령을 선포하여 개혁 운동의 종말을 알렸습니다. 다음 단계는 개혁가 지도자들을 처리하는 것입니다."
 wuxu.1.a: "그들을 일본에 보내어 마음을 가라앉히게 하자."
 wuxu.1.b: "배신자들을 추격하라."
 wuxu.1.c: "개혁가 지도자들은 더 이상 나라에서 찾아볼 수 없습니다; 그들은 도망쳤거나 심지어는 죽었을 수도 있습니다."
 wuxu.2.t: "헌법"
 wuxu.2.d: "[GetIdeology('ideology_moh_reformer').GetName](이)가 [Concept('concept_ruler','$RULER_TITLE_EMPEROR$')]에게 헌법의 초안을 제출했으며, 황제께서는 이 초안을 분명히 좋아하셨습니다."
 wuxu.2.f: "[GetIdeology('ideology_moh_reformer').GetName]의 헌법 초안이 승인되었습니다; 이는 [ROOT.GetCountry.GetName]의 첫 번째 헌법입니다.\n\n이 헌법은 국가의 기본 법률을 명시하며, 정치 체계, 국가 기관의 책임, 그리고 국민의 권리와 의무를 분명히 규정합니다. 헌법의 공포는 [ROOT.GetCountry.GetName]에서 있었던 개혁의 성공적인 완수를 의미합니다!"
 wuxu.2.a: "황제폐하 만세!"
 wuxu.2.b: "이 기간 동안 황제를 모욕한 모든 사람들을 체포하라."
 wuxu.2.b.tt: "이는 다시 [GetIdeology('ideology_moh_revolutionary').GetName]을(를) 자극할 것입니다."
 wuxu.3.t: "과거제 급제자들의 청원"
 wuxu.3.d: "[SCOPE.sState('literati_state').GetName] 출신의 과거제 급제자가 [Concept('concept_ruler','$RULER_TITLE_EMPEROR$')]에게 [GetIdeology('ideology_moh_reformer').GetName]을(를) 제거해 줄 것을 청원합니다."
 wuxu.3.f: "멀리서 [SCOPE.gsInterestGroup('wuxu_landowners_ig').GetLeader.GetCustom('GetUniversalFullName')](이)가 급히 걸어 들어오며, 손에 들고 있는 상소를 펼쳐 [Concept('concept_ruler','$RULER_TITLE_EMPEROR$）]에게 읽습니다:\n\n“저희는 겸손히 이 상소를 제출합니다. 폐하께서 개혁가들을 신속히 제거하셔서 [COUNTRY.GetName]의 평화를 보장해 주시기를 요청합니다...”"
 wuxu.3.a: "충분히 국민과 소통하고, 개혁을 천천히 진행하십시오"
 wuxu.3.b: "어떤 상황에서도 앞으로 나아가십시오"
 wuxu.random.add.less: "#P 개혁 세력들#!은 #BOLD 단기적인#! 진행도를 얻음"
 wuxu.random.subtract.more: "#N 보수 세력들#!은 #BOLD 지속적인#! 진행도를 얻음"
 wuxu.random.add.more: "#P 개혁 세력들#!은 #BOLD 지속적인#! 진전도를 얻음"
 wuxu.random.subtract.less: "#N  보수 세력들#!은 #BOLD 단기적인#! 진행도를 얻음"
 wuxu.random.add.strong: "#P 개혁 세력들#!은 #BOLD 단기적이고#! #P 강한#! 진행도를 얻음"
 wuxu.random.subtract.strong: "#N  보수 세력들#!은 #BOLD 단기적이고#! #N  강한#! 진행도를 얻음"
 wuxu.4.t: "불필요한 관료들 해임"
 wuxu.4.d: "[GetIdeology('ideology_moh_reformer').GetName]의 요청에 따라, 많은 대신들이 해임되었습니다."
 wuxu.4.f: "아침에 [ROOT.GetCountry.GetCapital.GetName]의 시민들은 이례적인 장면을 목격했습니다: 관모를 쓰지 않은 많은 대신들이 [GetBuildingType('building_forbidden_city').GetName]의 문을 나서며 분노와 불만으로 가득 찬 얼굴을 하고 있었습니다. 일부는 중얼거리며 저주를 퍼부었고, 다른 이들은 크게 항의했습니다.\n\n하지만 일부는 #bold 이화원#!으로 곧바로 향하는 것 같았습니다. 분명 그들은 황제 외의 다른 누군가를 찾고 있는 듯했습니다..."
 wuxu.4.a: "남한테 들버붙기만 하는 빈대들, 썩 꺼져라!"
 wuxu.4.b: "[GetIdeology('ideology_moh_reformer').GetName]가 너무 급진적인것이, 왜 해임해야 할 이유인가?"
 wuxu.5.t: "학생들의 개혁 지지"
 wuxu.5.d: "한 무리의 학생들이 [SCOPE.sState('wuxu_university_state').GetName]에서 시위를 벌이며 조정이 개혁 과정을 가속화할 것을 요구했습니다."
 wuxu.5.f: "\"조정 개혁, 서구의 제도를 받아들여라!\"\n\n대량의 학생들이 [SCOPE.sState('wuxu_university_state').GetName]의 근대적 아카데미에서 쏟아져 나와 배너를 높이 들고 거리를 가득 메우며 울려 퍼지는 구호를 외쳤고, 행인들의 이목을 끌었습니다."
 wuxu.5.a: "그들을 내버려두어라"
 wuxu.5.b: "이런 집회는 혼란을 초래할 수 있으니, 해산시켜라."
 wuxu.6.t: "번역국 자금 부족"
 wuxu.6.d: "[SCOPE.sState('wuxu_book_state').GetName]에 있는 번역국은 자금 부족으로 인해 서구 문학의 고품질 번역을 계속할 수 없습니다."
 wuxu.6.f: "번역국의 대부분 직원들이 남아 있을 이유가 없다고 느끼고 떠나기로 선택했습니다. 숙련된 번역가를 고용할 자금이 없어서 번역 품질이 저하되었습니다.\n\n이전 직원 중 일부는 [GetBuildingType('building_university').GetName]에서 일자리를 찾았으며, 그곳에서는 적어도 더 나은 보수를 받는 번역 작업이 있습니다."
 wuxu.6.a: "재정적 지원 제공"
 wuxu.6.b: "놓아줘라."
 wuxu.7.t: "지방 관료 암살"
 wuxu.7.d: "[SCOPE.sState('wuxu_bureaucrat_murder_state').GetName]에서 보수적인 성향을 가진 지방 관료가 암살당했으며, 범인은 아직 붙잡히지 않았습니다."
 wuxu.7.f: "그 관료는 새로운 정책을 시행하는 데 매우 비협조적이었으며, 개혁가 관료들과 여러 차례 충돌했습니다.\n\n암살 사건은 지역의 개혁적인 관료들이 저질렀다고 여겨지며, 그들은 이후 자취를 감췄습니다."
 wuxu.7.a: "개혁의 작은 차질"
 wuxu.7.b: "경찰을 보내 수사한다"
 wuxu.8.t: "근대 학교를 위한 초안"
 wuxu.8.d: "[GetIdeology('ideology_moh_reformer').GetName](이)가 근대 학교에 대한 개혁 초안을 [Concept('concept_ruler','$RULER_TITLE_EMPEROR$']에게 제출했으며, [Concept('concept_ruler','$RULER_TITLE_EMPEROR$')](은)는 이에 대해 매우 만족한 것 같습니다."
 wuxu.8.f: "아카데미, 사원, 자선 학교 및 지역 사회 학교가 전국적으로 중국과 서양 학문 모두를 가르치는 기관으로 변화했습니다. 학생들은 이제 전통적인 유교 고전 뿐만 아니라 서구의 과학과 기술도 공부합니다.\n\n각 성에는 고급 인재를 양성하기 위한 고등 교육 기관이 설립되었고, 중급 교육을 위한 중학교가 현에 설립되었으며, 기본 교육을 촉진하기 위해 향과 촌에 초등학교가 만들어졌습니다.\n\n조정에선 또한 교육에 대한 폭넓은 참여를 유도하기 위해 정책적 지원과 재정적 보조금을 제공하여 사립 학교의 양성을 장려하고 있습니다."
 wuxu.8.a: "바로 이거야!"
 wuxu.8.b: "이것은 너무 성급하게 준비된 것 같으니, 시행을 지연시켜야 한다."
 wuxu.9.t: "사람들 사이의 소문"
 wuxu.9.d: "[SCOPE.sState('wuxu_whisper_state').GetName] 전역에 소문이 퍼졌으며, 일부는 개혁이 국가적 혼란으로 이어질 수 있다고 말해 국민들의 혼란을 초래하고 있습니다."
 wuxu.9.f: "\"이봐, 자네 들었는가? 그 요즘 떠들썩한 개혁인가.. 한다는 사람들이... 뭔가 자기들 입맛대로 개혁을 꿈꾸고 있다 하더군. 사람들이 말하길, 곧 우리나라가 혼란에 빠질 거라고 해!\"\n\n\"뭐 그게 진짜인가? 그들이 개혁으로 나라를 구한다고 했잖아? 이제 먼저 자기들 목숨이나 구해야 하겠구만!\"\n\n각종 소문이 [SCOPE.sState('wuxu_whisper_state').GetName]의 거리에서 떠돌고 있습니다. 어떤 이들은 개혁이 국가적 불안을 초래할 것이라고 주장하고, 다른 이들은 분열을 예측하며, 심지어 국가의 파괴를 걱정하는 사람도 있습니다."
 wuxu.9.a: "소문을 퍼뜨리는 자들을 체포해라."
 wuxu.9.b: "내버려 두어라."
 wuxu.10.t: "해외 화교의 개혁 지원"
 wuxu.10.d: "[SCOPE.sCountry('wuxu_overseas_support_country').GetName]의 화교 공동체는 [GetIdeology('ideology_moh_reformer').GetName]의 개혁 운동을 지지한다고 밝혔습니다."
 wuxu.10.f: "\"우리는 [GetIdeology('ideology_moh_reformer').GetName]의 개혁 운동을 지지하며, 이것이 국가의 희망찬 미래라고 믿습니다.\"\n\n[SCOPE.sCountry('wuxu_overseas_support_country').GetName]의 화교 공동체는 [GetIdeology('ideology_moh_reformer').GetName]의 대의를 지지하기 위해 자신들이 직접 만든 팻말을 흔들며 집회를 열었습니다.\n\n많은 부유한 해외 화교 인사들도 재정적 지원을 제공할 의사를 표명했습니다."
 wuxu.10.a: "우리에게는 돈이 필요하다"
 wuxu.10.b: "[GetIdeology('ideology_moh_reformer').GetName]에게 자금을 직접 배정하라."
 wuxu.11.t: "외세 침략에 대한 소문"
 wuxu.11.d: "[SCOPE.sCountry('wuxu_foreign_invasion_country').GetName]이(가) 우리를 침략할 것이라는 소문이 돌고 있다."
 wuxu.11.f: "[SCOPE.sCountry('wuxu_foreign_invasion_country').GetName]은(는) 최근 우리나라와의 관계가 악화되었으며, 그들이 우리 국경 근처에 대규모 군대를 배치하고 있는 것이 전해져 우리 국내에서 광범위한 혼란을 일으키고 있습니다.\n\n일부는 이것이 우리의 개혁을 바라보는 외세의 반응이라고 말하고, 다른 이들은 단순한 공격 행위라고 주장합니다.\n\n한편으로는 신뢰도가 낮은 소문일 뿐이지만, 조정이 경고를 받았다고 말하는 사람도 있는 것 같습니다."
 wuxu.11.a: "이 것이 바로 개혁을 강하게 추진해야 할 이유이다."
 wuxu.11.b: "개혁을 잠시 멈추고, 방어태세에 만전을 기해라."
 wuxu.12.t: "관료들의 개혁 반대"
 wuxu.12.d: "[SCOPE.sCharacter('wuxu_general').GetCustom('GetUniversalFullName')]은(는) [GetIdeology('ideology_moh_reformer').GetName]의 개혁 운동에 공개적으로 반대 입장을 표명했습니다."
 wuxu.12.f: "[SCOPE.sCharacter('wuxu_general').GetCustom('GetUniversalFullName')]은(는) [ROOT.GetCountry.GetCapital.GetName]에서 연설하며 개혁이 국가적 혼란을 초래할 것이라고 주장하고 우리 군대에게 개혁 운동에 찬동하지 말 것을 촉구했습니다.\n\n이 사실은 빠르게 전국으로 퍼져나가 많은 관심을 끌었습니다."
 wuxu.12.a: "미친놈. 그가 은퇴해야 할 때가 왔구나."
 wuxu.12.b: "그가 하고 싶은 대로 하게 놔둬라."
 wuxu.13.t: "황제의 비밀 칙령 선포"
 wuxu.13.d: "[Concept('concept_ruler','$RULER_TITLE_EMPEROR$')]은(는) 비밀 칙령을 전달하여 각 성의 총독에게 개혁 과정을 가속화할 것을 지시했습니다."
 wuxu.13.f: "오늘 아침, 여러 성의 총독들이 개혁에 대한 노력을 가속화할 것을 촉구하는 비밀 칙령을 받았습니다.\n\n이 칙령은 [GetPlayer.GetRuler.GetFullNameWithTitle]에 의해 직접 발령되어 황제가 개혁에 대한 강한 의지를 가지고 있다는 것을 보여주었습니다."
 wuxu.13.a: "황명은 거역할 수 없다."
 wuxu.13.b: "모든 일은 한 걸음 한 걸음씩 진행하는 것이 순리다."
 wuxu.15.t: "부패 스캔들"
 wuxu.15.d: "한 [GetIdeology('ideology_moh_reformer').GetName] 관료가 엄청난 부패에 연관된 것이 폭로되었다."
 wuxu.15.f: "한 [GetIdeology('ideology_moh_reformer').GetName] 관료가 부패 스캔들에 연루되어 일련의 개혁 중 자신의 지위를 이용해 사리사욕을 취한 혐의를 받고 있습니다.\n\n보수파 관료들은 즉시 이 기회를 잡아 부패를 공개적으로 부각시키며 이것이 그들이 말하는 개혁의 민낯이라고 주장했습니다."
 wuxu.15.a: "그를 체포해라."
 wuxu.15.b: "이 것은 한낱 개인의 행동일 뿐이다."
 wuxu.16.t: "개혁파의 권력 남용"
 wuxu.16.d: "[GetIdeology('ideology_moh_reformer').GetName]이(가) 권력과 권위를 남용하고 있습니다."
 wuxu.16.f: "[GetIdeology('ideology_moh_reformer').GetName]의 한 관료가 권력을 남용하여 개혁 운동 중 자신의 지위를 이용해 개인적인 이득을 취함으로써 국민의 불만을 초래했습니다.\n\n이 사실은 빠르게 전국으로 퍼져 많은 관심을 끌었습니다."
 wuxu.16.a: "즉시 조사하라."
 wuxu.16.b: "이런 걸로 개혁을 방해하지 마라."
 qing_monarchy.1.t: "도광제의 중병"
 qing_monarchy.1.d: "[SCOPE.sCharacter('qing_emperor_scope').GetCustom('GetUniversalFullName')]은(는) 계모인 #bold 효화예황후#!를 위해 철야를 고수하고 있으며, 이로 인해 병이 악화되었습니다."
 qing_monarchy.1.f: "\"짐은 짐의 부황 가경제의 큰 은혜를 받았다. 신성한 권위를 위임받아 삼십 년 동안 세상을 다스려왔다… #bold 짐은 이제 네 번째 아들 이주를 황태자로 임명한다#!.… 애도 기간은 여전히 옛 제도를 따르며, 27일 동안 지속될 것이다. 이를 모든 이가 알 수 있도록 세상에 선포하라.\""
 qing_monarchy.1.a: "도광제의 마지막 황명을 따르라."
 qing_monarchy.1.b: "우리는 진보한 의학기술이 있다."
 daoguang_lives_tt: "도광제의 상태가 호전된 것 같습니다..."
 qing_monarchy.2.t: "황태자의 탄생"
 qing_monarchy.2.d: "[SCOPE.sCharacter('qing_heir_scope').GetCustom('GetUniversalFullName')]의 탄생"
 qing_monarchy.2.f: "\"왕자님이 태어났고, 어머니와 아이 모두 안전합니다.\"\n\n[SCOPE.sCharacter('qing_heir_scope').GetCustom('GetUniversalFullName')]가 [ROOT.GetCountry.GetCapital.GetName]에서 태어났으며, 그는 미래의 [ROOT.GetCountry.GetName] **[Concept('concept_ruler','$RULER_TITLE_EMPEROR$')]가 될 것입니다."
 qing_monarchy.2.a: "그의 무탈한 성장을 기원"
 qing_monarchy.3.t: "황제가 붕어하시다"
 qing_monarchy.3.d: "[SCOPE.sCharacter('qing_emperor_scope').GetCustom('GetUniversalFullName')]의 붕어"
 qing_monarchy.3.f: "[SCOPE.sCharacter('qing_emperor_scope').GetFirstName]이(가) 양심전에서 붕어하셨습니다. 궁중에서는 황제가 #bold 천연두#!로 사망했다고 발표했지만, 국민들 사이에서는 #bold 매독#!으로 죽었다는 소문이 돌고 있습니다. 아마 진정한 사망 원인은 황실 의사들만이 알고 있을 것입니다.\n\n황제가 젊은 나이에 자식 없이 세상을 떠났고, 적절한 후계자를 가능한 한 빨리 선택해야 합니다."
 qing_monarchy.3.a: "#bold 보국공 재진#!은 매우 순종적인 것 같다."
 qing_monarchy.3.b: "#bold 다라단군왕 재의#!는 많은 경험을 가지고있다."
 qing_monarchy.4.t: "황제가 붕어하시다"
 qing_monarchy.4.d: "[SCOPE.sCharacter('qing_emperor_scope').GetCustom('GetUniversalFullName')]의 붕어"
 qing_monarchy.4.f: "[SCOPE.sCharacter('qing_emperor_scope').GetCustom('GetUniversalFullName')]의 붕어"
 qing_monarchy.4.a: "장례를 준비하라."
 moh_taiwan.1.t: "대만 반란"
 moh_taiwan.1.d: "우리가 최근에 통제하게 된 [SCOPE.sState('taiwan_state_scope').GetName]에서 우리에 대한 반란이 일어났습니다."
 moh_taiwan.1.f: "[SCOPE.sState('taiwan_state_scope').GetName]에서 반군이 봉기를 일으켜 우리를 [SCOPE.sState('taiwan_state_scope').GetName]에서 몰아내려 하고 있습니다. 그들은 우리가 최근에 파견한 관료들을 결박해 거리에서 행진시키며 외치고 있습니다:\n\n\"나는 [SCOPE.sState('taiwan_state_scope').GetName]이다. 200년 넘게 [SCOPE.sCountry('taiwan_war_from').GetName]의 일부로 지내왔다. 최근 지방 제도의 변화 이후, 바람이 크게 바뀌었고, 우리는 동남쪽에서 당당히 서 있다. 하지만 작년에 [SCOPE.sCountry('taiwan_war_target').GetName]의 도발로 인해 우리의 관계가 깨졌다... 나는 대만을 이대로 항복시킬지언정 모두가 싸우다 죽고 말겠다.\""
 moh_taiwan.1.a: "반란을 진압해라."
 moh_taiwan.1.b: "우리의 결정이 현명하지 않았던 것 같다; 관료들을 철수시켜라."
 moh_historical.1.t: "학생들의 청원"
 moh_historical.1.d: "[ROOT.GetCountry.GetCapital.GetName]의 학생들이 [SCOPE.sCountry('target_treaty_port_controller').GetName]에 반대하는 시위로 거리로 나섰습니다."
 moh_historical.1.f: "\"죽을 힘을 다해 싸워서, [SCOPE.sState('target_treaty_port').GetName]을(를) 되찾자!\"\n\n대규모 학생 시위가 [ROOT.GetCountry.GetCapital.GetName]에서 일어났습니다. 학생들은 팻말을 흔들고 전단지를 배포하며 [SCOPE.sCountry('target_treaty_port_controller').GetName]이(가) [SCOPE.sState('target_treaty_port').GetName]을(를) 반환할 것을 요구하고, 친-[SCOPE.sCountry('target_treaty_port_controller').GetNameNoFlag] 관료들을 정부에서 물러나게 할 것을 촉구하며 불평등 조약을 인정하지 않겠다고 주장했습니다.\n\n상황이 격화되면서 시위는 빠르게 다른 지역으로 확산되었고, [ROOT.GetCountry.GetCapital.GetName]의 노동자와 상인들도 점차 동참했으며, 많은 학자와 지식인들이 지지를 표명하고 있습니다."
 moh_historical.1.a: "[SCOPE.sCountry('target_treaty_port_controller').GetName]과(와) 협상해보자."
 moh_historical.1.b: "우리는 [SCOPE.sCountry('target_treaty_port_controller').GetName]를(을) 이길 수 없다."
 moh_historical.2.t: "[SCOPE.sCountry('target_country').GetName] 청원"
 moh_historical.2.d: "[SCOPE.sCountry('target_country').GetName]의 학생들이 우리에게 반대하는 시위로 거리로 나섰습니다."
 moh_historical.2.f: "우리가 [SCOPE.sCountry('target_country').GetName]의 [SCOPE.sState('target_treaty_port').GetName]을(를) 통제하게 됨에 따라, 그 나라의 학생들, 노동자들, 상인들이 불만을 품게 되었습니다. 그들은 거리로 나서 [SCOPE.sState('target_treaty_port').GetName]을(를) 반환할 것을 요구하고, 우리와 가까운 그들의 정부 관료들을 물러나게 할 것을 촉구하고 있습니다.\n\n상황이 격화됨에 따라, 시위는 빠르게 그들의 다른 지역으로 확산되고 있습니다."
 moh_historical.2.a: "그들에게 돌려줘라"
 moh_historical.2.b: "이건 단지 작은 항구야."
 moh_historical.3.t: "[SCOPE.sCountry('target_treaty_port_controller').GetName]의 거부"
 moh_historical.3.d: "[SCOPE.sCountry('target_treaty_port_controller').GetName]는 우리의 요청을 거부했습니다."
 moh_historical.3.f: "우리의 요청은 [SCOPE.sCountry('target_treaty_port_controller').GetName]에 의해 거부되었으며, 그들은 [SCOPE.sState('target_treaty_port').GetName]이(가) 영구적으로 양도되었고 우리는 반환을 요구할 권리가 없다고 밝혔습니다."
 moh_historical.3.a: "결코 다시 전쟁!"
 moh_historical.3.b: "우리는 이 결과를 받아들일 수 밖에 없다."
 moh_historical.4.t: "애로호 사건"
 moh_historical.4.d: "[SCOPE.sState('target_treaty_port').GetName]에서 출발하여 우리 영토에 정박한 애로호가 해적들을 숨기고 있다는 소문이 돌고 있습니다."
 moh_historical.4.f: "[SCOPE.sCountry('arrow_country').GetName]의 애로호가 우리 항구에 잠시 정박했으며, 그 직후 애로호가 해적선인 것 같다는 신고가 접수되었습니다. 외국인 선장이 다른 선박에서 식사를 하고 있다는 소문이 있어, 우리가 승선하여 수색하기에 완벽한 시점입니다.\n\n하지만 멀리서도 여전히 [SCOPE.sCountry('arrow_country').GetAdjective] 국기가 그 선박에 걸려 있는 것이 보입니다. [SCOPE.sCountry('arrow_country').GetAdjectiveNoFlag]의 해양법에 따르면, 항구에 들어오는 그들의 선박은 국기를 내리도록 되어 있어 매우 의심스럽습니다."
 moh_historical.4.a: "선박을 수색하라."
 moh_historical.4.a_tt: "이 것은 [SCOPE.sCountry('arrow_country').GetName]를 비롯한 다른 국가들을 화나게 할 수도 있습니다."
 moh_historical.4.b: "우리는 [SCOPE.sCountry('arrow_country').GetName]를(을) 불쾌하게 할 수 없다."
 moh_historical.4.b_tt: "[SCOPE.sCountry('arrow_country').GetName]에게 우리 영토에서의 [concept_foreign_investment_rights]을(를) 부여하라."
 moh_historical.5.t: "애로호 사건"
 moh_historical.5.d: "[SCOPE.sCountry('arrow_target_country').GetName](이)가 우리의 상선에 강제로 승선하고 우리의 국기를 찢어버렸습니다."
 moh_historical.5.f: "우리의 애로호는 [SCOPE.sCountry('arrow_target_country').GetName]에 잠시 정박해 있는 동안 그들에게 강제로 수색당했습니다. 그들은 우리의 국기를 찢어버렸을 뿐만 아니라 많은 선원들을 체포했습니다.\n\n[SCOPE.sCountry('arrow_target_country').GetName](이)가 제시한 이유는 우리의 선박이 해적을 숨기고 있다는 것이었습니다. 이 사건은 국내에서 큰 분노를 일으켰고, 많은 사람들이 정부에 보복 조치를 취할 것을 촉구하고 있습니다."
 moh_historical.5.a: "당장 해군을 조직해서 진격하라."
 moh_historical.5.b: "해적은 해적끼리 해결해라."
 moh_historical.6.t: "패배"
 moh_historical.6.d: "우리는 애로호 사건으로 인해 촉발된 전쟁에서 패배했다."
 moh_historical.6.f: "우리 군대의 용감한 노력에도 불구하고, 우리는 [SCOPE.sCountry('arrow_country').GetName]에 저항할 수 없었습니다. 우리는 그들의 조건을 수용할 수밖에 없었습니다.\n\n[SCOPE.sCountry('arrow_country').GetName](은)는 추가적인 투자권과 외국으로의 노동력 수출을 요구하며, 우리의 무역시장을 더욱 더 개방할 것을 요구하고 있습니다."
 moh_historical.6.a: "우리는 나약하군."
 moh_historical.7.t: "[SCOPE.sCountry('arrow_target_country').GetName]의 기회"
 moh_historical.7.d: "[SCOPE.sCountry('arrow_country').GetName]의 상선이 수색되었다는 소문이 돌고 있습니다."
 moh_historical.7.f: "[SCOPE.sCountry('arrow_country').GetName]의 상선이 [SCOPE.sCountry('arrow_target_country').GetName]의 항구에서 수색당했다는 소문이 돌고 있어 [SCOPE.sCountry('arrow_country').GetNameNoFlag]에서 불만이 제기되고 있습니다.\n\n이는 좋은 기회입니다. 이 기회를 이용하여 개입한 뒤, [SCOPE.sCountry('arrow_target_country').GetName]에게 양보를 요구하고 우리 지역에서의 영향력을 강화할 수 있습니다."
 moh_historical.7.a: "그들의 시장은 상당히 구미가 당기는군."
 moh_historical.7.b: "타인의 일에 간섭하는 것."
 moh_historical.8.t: "화재로 인해 [SCOPE.sBuilding('old_summer_palace_scope').GetName]이 불타버렸습니다."
 moh_historical.8.d: "[SCOPE.sBuilding('old_summer_palace_scope').GetName](이)가 약탈당하고 불타버렸습니다."
 moh_historical.8.f: "그날 밤, [SCOPE.sState('old_summer_palace_state_scope').GetName]에 위치한 [SCOPE.sBuilding('old_summer_palace_scope').GetName]에서 갑작스러운 대화재가 발생했습니다. 정원 내의 많은 전각과 누각, 소중한 문화유산들이 불길에 휩싸여 파괴되었습니다. 이 정원은 오랫동안 우리의 마음 속에서 유명한 장소였으며, 이렇게 재난을 겪게 된 것은 정말로 전례 없는 참사입니다.\n\n불길은 사흘 밤낮으로 꺼지지 않았습니다. 불이 겨우 진압되었을 때, 사람들은 대부분의 보물이 사라지고 부서진 벽과 잔해만 남겨져 있는 것을 발견했습니다.\n\n[SCOPE.sState('old_summer_palace_state_scope').GetName]의 사람들은 이 사건에 깊은 슬픔을 느끼고 있지만, 범인의 정체는 여전히 불분명합니다. 외국 침입자들이 약탈에 가담했음에도 불구하고, 정원 안에서의 화재 원인—누가, 언제 불을 질렀는지—를 추적하는 것은 거의 불가능해졌습니다. 진실은 여전히 미궁 속에 있으며, 혼란스러운 상황에서 범인을 분별하기란 어렵습니다."
 moh_historical.8.a: "재앙이 따로 없군."
 moh_historical.8.a_tt: "[SCOPE.sBuilding('old_summer_palace_scope').GetName](이)가 파괴되었습니다."
 moh_historical.8.a_tt_emperor: "[Concept('concept_ruler','$RULER_TITLE_EMPEROR$')][SCOPE.sCharacter('xianfeng_character').GetFirstName](은)는 분노에 차있었다."
 moh_historical.8.a_tt_heir: "[Concept('concept_heir','$RULER_TITLE_PRINCE$')][SCOPE.sCharacter('xianfeng_character').GetFirstName]는(은) 분노에 차있었다."
 moh_historical.9.t: "후먼에서의 아편 파괴"
 moh_historical.9.d: "[SCOPE.sCharacter('linzexu_character').GetCustom('GetUniversalFullName')](이)가 후먼에서 아편을 파괴하라는 명령을 내리고 있습니다."
 moh_historical.9.f: "특별대신인 '흠차대신' 자리에 오른 [SCOPE.sCharacter('linzexu_character').GetCustom('GetUniversalFullName')](이)가 조정을 대신하여 단호하게 [GetGoods('opium').GetName]을 금지했습니다. 그는 후먼 항구에서 외국 상인에게서 압수한 20,000여 상자의 아편을 공개적으로 불태웠고, 태우는 데만 며칠이 걸렸습니다. 이제 [ROOT.GetCountry.GetName]의 아편 금지 의지는 세계에 알려지게 되었습니다.\n\n길거리에서는 많은 찬사가 있었고, 이 조치가 일반 시민들을 구하고 아편으로 황폐해진 국가의 기초를 회복하는 데 도움이 될 것이라는 믿음이 커지고 있습니다. 그러나 몇몇 개인은 외국 상인들이 갈등을 유발하여 중화와 외세 간의 긴장을 악화시킬 수 있다는 우려를 표명했습니다. [SCOPE.sCharacter('linzexu_character').GetLastName]는(은) 이러한 우려를 일축하며 다음과 같이 말했습니다:\n\n\"나는 [GetGoods('opium').GetName]이(가) 존재하는 한 돌아가지 않을 것이다.\""
 moh_historical.9.a: "이건 굉장히 대담한 움직임이다."
 moh_historical.9.a_tt: "후먼 항구 위로 연기가 피어올랐습니다."
 self_strengthening.1.t: "양무운동"
 self_strengthening.1.d: "[SCOPE.sCharacter('self_strengthening_character').GetCustom('GetUniversalFullName')]는(은) 서구와 관련된 다양한 사업의 진행 필요성을 주장하는 청원을 제출했습니다."
 self_strengthening.1.f: "[SCOPE.sCharacter('self_strengthening_character').GetCustom('GetUniversalFullName')]와(과) 여러 대신들은 우리 [ROOT.GetCountry.GetName]의 강화를 위해 서구의 기술을 배우자는 청원을 법원에 제출했습니다. 그들은 외국의 군함과 포병의 강력함을 실질적인 위협으로 지적하며, 우리의 군대가 구식이라고 언급했습니다. 그들은 상황을 개선하기 위해 군수, 광업 및 조선업에서 서구의 강점을 채택할 것을 제안하며, 새로운 병기고와 외국 기술자의 필요성을 강조했습니다."
 self_strengthening.1.a: "\"서구의 강점을 배워, 서구를 통제한다.\""
 self_strengthening.1.b: "너무 비싸."
 moh_historical.10.t: "국부의 서거"
 moh_historical.10.d: "[SCOPE.sCharacter('sun_yatsen_dead_scope').GetCustom('GetUniversalFullName')]께서는 간암으로 세상을 떠나셨습니다."
 moh_historical.10.f: "\"우리의 사랑하는 국부, [SCOPE.sCharacter('sun_yatsen_dead_scope').GetCustom('GetUniversalFullName')]은(는) [SCOPE.sCharacter('sun_yatsen_dead_scope').GetAge]세의 나이로 세상을 떠났습니다.\n\n'수십 년 동안 오직 쑨원만이 쓰러져가는 중국의 원칙을 위해 싸워왔습니다. 그는 중국 정치에서 유일하게 흔들림 없는 인물로, 나라를 향한 순수한 사랑을 지닌 진정한 애국자입니다. 쑨원은 진정한 행동하는 사람이자 실천가로서 성공이나 실패를 불문하고 행동할 수 있다는 용기를 지니고 우리에게 알린 분입니다.'\n\n우리는 그의 공헌을 영원히 기억할 것입니다. 손중산 선생 만세!\""
 moh_historical.10.a: "#bold \"혁명은 아직 이뤄지지 않았다. 중국을 구하라.\"#!"
 sun_yatsen_dead_tt: "우리 모두는 그를 존경한다."
 moh_historical.11.t: "나가 싸우자!"
 moh_historical.11.d: "[SCOPE.sState('yunnan_state_scope').GetName]은(는) 대규모 소란을 겪었습니다."
 moh_historical.11.f: "[SCOPE.sState('yunnan_state_scope').GetName]에서 토지와 물 분쟁으로 [GetReligion('sunni').GetName] 신자와 [GetReligion('confucian').GetName] 신자 간의 싸움이 벌어졌습니다. 이 대규모 소요로 인해, 양측 모두 인명 피해를 입었고 상황은 빠르게 악화되었습니다.\n\n[SCOPE.sState('yunnan_state_scope').GetName]의 총독은 처음에 중재할 의도를 가지고 있었지만, 이것이 더 큰 [GetReligion('sunni').GetName] 반란을 촉발시켜 이제는 혼란을 통제할 수 없는 상황에 이르렀습니다. 조정도 이에 대해 매우 우려하며 여러 가지 법령을 발표하여 총독이 반란의 원인을 조사하고, 선동자를 식별하여 신속하게 체포하고 처벌할 것을 요구했습니다. 조정 내 모든 대신들은 이 불안이 신속하게 진압되지 않으면 지역 내 더 큰 혼란으로 이어질 수 있다고 두려워하고 있습니다."
 moh_historical.11.a: "신속하게 병력을 보내라."
 moh_historical.11.a_tt: "반란의 발발"
 moh_historical.12.t: "흑사병"
 moh_historical.12.d: "[SCOPE.sState('yunnan_state_scope').GetName]에 흑사병이 발생했습니다."
 moh_historical.12.f: "[SCOPE.sState('yunnan_state_scope').GetName]에서 반란이 끝나자마자 흑사병이 창궐했습니다. 흑사병은 빠르게 확산되었고, 며칠 만에 [SCOPE.sState('yunnan_state_scope').GetCityHubName]에서 수백 명이 감염되고, 사망률이 매우 높았습니다.\n\n[SCOPE.sState('yunnan_state_scope').GetName]]의 주민들은 전염병을 피하기 위해 도시를 떠나며 패닉 상태에 빠졌습니다."
 moh_historical.12.a: "비극 속에서, 우리가 무슨 일을 할 수 있겠어?"
 moh_historical.12.b: "우리는 구호기금을 배정해야 한다."
 moh_historical.13.t: "흑사병이 [SCOPE.sState('target_treaty_port').GetName]에 퍼졌다. "
 moh_historical.13.d: "[SCOPE.sState('target_treaty_port').GetName]에 흑사병이 발생했습니다."
 moh_historical.13.f: "불행하게도 [concept_treaty_port]인 [SCOPE.sState('target_treaty_port').GetName]은 충분한 준비에도 불구하고 흑사병의 전파를 피할 수 없었다. 적시에 통제하지 않으면 흑사병이 다른 나라로 퍼질 수 있으며, 이는 전 세계적인 팬데믹을 초래할 수 있다.\n\n[SCOPE.sState('target_treaty_port').GetName]의 지방 정부는 흑사병 창궐 지역을 격리하고, 폐기물을 정리하며, 소독하는 등의 일련의 조치를 시행했지만, 흑사병은 계속해서 퍼지고 있다."
 moh_historical.13.a: "오 이런!"
 moh_historical.14.t: "흑사병이 [SCOPE.sState('target_state').GetName](으)로 퍼지고 있다."
 moh_historical.14.d: "[SCOPE.sState('target_state').GetName]에 흑사병이 발생했습니다."
 moh_historical.14.f: "흑사병이 [SCOPE.sState('target_state').GetName]으로 확산되었으며, 또 다른 지역으로 확산될 가능성이 있는 등 아직 통제되지 않은 상황입니다.\n\n흑사병의 추가 확산을 막기 위해 필요한 조치를 취해야 합니다!"
 moh_historical.14.a: "무슨 수를 써야 한다."
 moh_historical.15.t: "[SCOPE.sState('target_lockdown_state').GetName]에서의 효과적인 검역"
 moh_historical.15.d: "[SCOPE.sState('target_lockdown_state').GetName]의 흑사병을 검역하는데 성공했습니다. "
 moh_historical.15.f: "[SCOPE.sState('target_lockdown_state').GetName]의 흑사병을 성공적으로 검역했으며, 현재 흑사병은 통제되고 있습니다. 환자들의 상태는 안정적이며 추가 감염 사례는 보고되지 않았습니다.\n\n이는 성공적인 검역 계획이며, [SCOPE.sState('target_lockdown_state').GetName]에 축하를 보내야 합니다."
 moh_historical.15.a: "좋은 소식"
 moh_historical.15.a_tt: "진행도 #P 진전 #!"
 moh_historical.16.t: "흑사병이 [SCOPE.sState('target_state').GetName](으)로 퍼지고 있다."
 moh_historical.16.d: "흑사병이 [SCOPE.sState('target_state').GetName](으)로 퍼지고 있다."
 moh_historical.16.f: "현재 [SCOPE.sCountry('pandemic_country').GetName]에서 발생한 흑사병이 [SCOPE.sState('target_state').GetName]으로 항구를 통해 퍼졌습니다. [SCOPE.sState('target_state').GetName]의 지방 정부는 확진 지역을 격리하고, 잔해를 정리하며, 소독을 하는 등 일련의 조치를 시행하여 발병을 통제하고자 노력하고 있습니다.\n\n또한 [concept_treaty_port]를 통한 해양 경로로 전염이 확산될 가능성에 대해서도 주의해야 합니다."
 xinhai.1.t: "[SCOPE.sState('baolu_state').GetName] Railway Protection"
 xinhai.1.d: "[SCOPE.sState('baolu_state').GetName] erupts in a movement to protect the railway."
 xinhai.1.f: "Recently, citizens in [SCOPE.sState('baolu_state').GetName] strongly opposed the government's 'Nationalization of Railways Policy,' leading to protests demanding the court to retract the decision and protect local funding rights for road construction. This event quickly spread, forming a large-scale movement that has expanded to [SCOPE.sState('baolu_state').GetCityHubName] and [SCOPE.sState('baolu_state').GetFarmHubName], with increasing tensions.\n\nThis year, the court suddenly announced the nationalization of railways, using local funds as collateral for state loans, which has caused widespread dissatisfaction among the people of [SCOPE.sState('baolu_state').GetName], who view it as a deprivation of their property rights. Meanwhile, gentry and merchants have formed the 'Railway Protection Society' to legally uphold their rights."
 xinhai.1.a: "Send troops from Hubei to suppress."
 xinhai.1.b: "현지 군대면 충분하다."
 xinhai.2.t: "[SCOPE.sState('wuchang_state').GetCityHubName] 봉기"
 xinhai.2.d: "[SCOPE.sState('wuchang_state').GetCityHubName] 에서 봉기가 일어났습니다."
 xinhai.2.f: "지난 밤, [SCOPE.sState('wuchang_state').GetCityHubName]의 신군 병력이 갑자기 폭동을 일으켜 혁명 깃발을 내걸고 정권에 공개적으로 반대하며 [ROOT.GetCountry.GetName]의 전복과 공화국 수립을 요구했습니다. 이 사건은 국가를 충격에 빠뜨렸고, [SCOPE.sState('wuchang_state').GetName]의 상황은 여전히 불안정하며 결과는 아직 불확실한 상태입니다. 수도와 여러 지방에서는 상황을 면밀히 주시하고 있습니다.\n\n소식에 따르면, [SCOPE.sState('wuchang_state').GetName]의 총독이 폭동에 대응하기 위해 노력하고 있으나, 군의 사기가 불안정해 부대의 반응이 느린 상황입니다. 일부 군대는 심지어 반란군에 합류하기 위해 배신하기도 했습니다. 현재 [SCOPE.sState('wuchang_state').GetCityHubName]의 대부분이 반란군의 통제 하에 있으며, [ROOT.GetCountry.GetNameNoFlag]의 [SCOPE.sState('wuchang_state').GetName]에 대한 통치는 위태로운 상황에 처해 있습니다."
 xinhai.2.a: "우리도 혁명파와 함께 하겠다!"
 xinhai.2.b: "한 무리의 저항 세력이다."
 xinhai.3.t: "[SCOPE.sState('revolt_place').GetCityHubName]에서의 봉기"
 xinhai.3.d: "[SCOPE.sState('revolt_place').GetCityHubName]에서 봉기가 발생했습니다."
 xinhai.3.f: "혁명가들이 [SCOPE.sState('revolt_place').GetCityHubName]에서 기습 공격을 감행하여 [ROOT.GetCountry.GetName]를 전복하고 공화국을 세우려 했습니다. 중국동맹회 회원들과 신군 병사들이 이끄는 이번 봉기는 [ROOT.GetCountry.GetNameNoFlag] 정부 청사를 목표로 하여 정부군과의 치열한 총격전으로 이어졌고 상황은 빠르게 혼란에 빠졌습니다.\n\n목격자에 따르면, 봉기군은 일시적으로 일부 거리와 구역을 점령하였고, 몇 군데 [ROOT.GetCountry.GetNameNoFlag] 군대 주둔지를 성공적으로 공격했으나, 병력이 우세하고 [ROOT.GetCountry.GetNameNoFlag]의 화력이 강력하여 봉기자들의 공세를 점차 억제하고 있습니다. 봉기군은 저항하고 있으나 병력이 부족해 전투 중 우위를 유지하지 못하고 있으며, 어제 저녁까지 군대는 상황을 기본적으로 통제하였고, 봉기군은 철수하거나 민간인 속으로 흩어져야 했습니다. 혁명파 주요 지도자는 여전히 행방불명입니다."
 xinhai.3.a: "반란 진압"
 xinhai.4.t: "폭탄 공격"
 xinhai.4.d: "[SCOPE.sState('bombing_state').GetCityHubName]에서 폭탄 공격이 발생했습니다."
 xinhai.4.f: "혁명가가 [SCOPE.sState('bombing_state').GetCityHubName]에서 우리 관리를 폭탄으로 공격하여 수십 명이 사상했습니다.\n\n혁명가 문제를 조속히 해결하지 않으면 심각한 결과를 초래할 수 있습니다."
 xinhai.4.a: "희생자 가족을 위로하다"
 xinhai.4.b: "혁명파 처리에 집중하다"
 moh_random.1.t: "황화 홍수"
 moh_random.1.d: "황하가 범람했습니다, 물이 [SCOPE.sState('yellow_river_state').GetName] 지역이 침수되고 있습니다."
 moh_random.1.f: "황하가 범람하여 강물이 사방으로 퍼지고 있습니다. [SCOPE.sState('yellow_river_state').GetName] 지역에서는 물이 깊이 차올라 집과 농지를 파괴하고, 사람들을 수재민로 만들며, 재난이 매우 심각한 상황입니다."
 moh_random.1.a: "조정의 재정이 부족합니다."
 moh_random.1.b: "구호 자금을 배정하라."
 moh_random.2.t: "민간 극단의 순회 공연"
 moh_random.2.d: "민간 극단이 [SCOPE.sState('opera_state').GetName]에서 #italic [ROOT.GetCountry.GetCustom('opera_names')]#! 순회 공연을 개최하다."
 moh_random.2.f: "최근, 유명 민간 극단 '천화반'이 [SCOPE.sState('opera_state').GetCityHubName] 극장에서 새롭게 편성한 대작 #italic [ROOT.GetCountry.GetCustom('opera_names')]#!를 공연하였습니다. 이 공연은 [SCOPE.sState('opera_state').GetName]의 수많은 관객을 끌어모았으며, 매회 만석을 기록하는 등 전례 없는 성황을 이루었습니다. 관객들 중에는 평민뿐만 아니라 문인, 부유한 상인, 관리들까지 포함되었으며, 심지어 궁중에서도 소문이 퍼져 찬사가 이어졌습니다.\n\n'천화반'은 이번 [SCOPE.sState('opera_state').GetCityHubName] 순회 공연에서 많은 새로운 오페라 요소를 도입하여 공연을 새롭게 변화시켰습니다. 이로 인해 기존의 팬들뿐만 아니라 많은 젊은이들도 큰 관심을 가지게 되었습니다. 극단의 유명한 여배우인 청, 그녀의 뛰어난 연기와 아름다운 노래로 관객들의 찬사를 받으며, [SCOPE.sState('opera_state').GetCityHubName]의 거리와 골목에서 화제의 인물로 떠올랐습니다."
 moh_random.2.a: "그들이 몇 번 더 공연하도록 하라."
 moh_random.2.b: "아마도 세금을 좀 더 징수할 수 있을 것입니다."
