 xianfeng_progress_bar_desc: "함풍제의 운명"
 je_xinhai: "혁명파?"
 je_xinhai_reason: "\"최근 궁정은 [GetIdeology('ideology_moh_revolutionary').GetName]을(를) 자칭하는 몇몇 인물을 체포했습니다. 그들의 목표는 [GetLawType('law_monarchy').GetName]를 전복하고 이른바 공화국을 세우는 것입니다.\n\n현재 우리는 이 문제를 조사하기 위해 사람들을 파견했으며, 이 기간 동안 각지에서 더 이상의 #bold 봉기#!가 발생하지 않기를 바랍니다.\""
 je_xinhai_fail_tt: "혁명의 발발"
 je_fra_dai: "인도차이나의 이익"
 je_fra_dai_reason: "인도차이나는 우리의 이익이 걸린 지역이며, 우리는 반드시 이 땅을 보호해야 합니다."
 je_panthay_rebellion: "두문수의 난을 진압하라"
 je_panthay_rebellion_reason: "폭력에 의해 촉발된 [GetReligion('sunni').GetName] 신자들의 반란을 진압하라."
 je_panthay_rebellion_complete_tt: "두문수의 난이 진압되다"
 je_panthay_rebellion_on_complete_tt: "이렇게 많은 사람들이 모이면 항상 예상치 못한 일이 발생하기 마련입니다..."
 je_plague_pandemic: "흑사병 유행"
 je_plague_pandemic_reason: "[ROOT.GetCountry.GetName]에서 흑사병이 발생했습니다. 우리는 전염병 확산을 막기 위한 조치를 신속히 취해야 합니다.\n\n[GetInstitutionType('institution_health_system').GetName|l]에 #variable 4#! 이상으로 자원을 투자하거나, #bold $antibiotics$#! 기술을 연구하여 진행도를 증가시킬 수 있습니다. 무작위로 발생하는 #bold 사건#!도 진행에 영향을 미칠 수 있습니다.\n\n전염병 확산을 최대한 막아야 합니다. 페스트가 [concept_treaty_port|l]에 퍼지면 #bold 흑사병 대유행#!을 초래할 수 있습니다."
 je_plague_pandemic_on_complete_tt: "[ROOT.GetCountry.GetName]의 모든 지역에서 #bold 페스트#!가 사라집니다."
 je_plague_pandemic_complete_tt: "진행도가 #variable 100%#!에 도달했습니다."
 je_new_culture: "신문화 운동"
 je_new_culture_reason: "언론과 출판의 자유가 완화되면서, 신문화 운동은 [ROOT.GetCountry.GetName]에서 빠르게 발전하고 있습니다. 신문화 운동의 주요 목표는 [ROOT.GetCountry.GetName]의 미지의 미래 경로를 탐색하고, 근대화 과정을 추진하는 것입니다."
