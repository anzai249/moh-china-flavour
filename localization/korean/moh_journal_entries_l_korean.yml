 dismissed_officials_petition_desc: "개혁으로 해임된 관료들이 이 개혁의 종료를 요청하는 상소를 올리기로 결정했습니다."
 dismissed_officials_petition.tt.1: "한 번만 사용할 수 있습니다."
 dismissed_officials_petition.tt.2: "보수파 세력이 #N 25#! 포인트의 발전을 얻습니다."
 china_wuxu_tt: "성공적으로 #BOLD 변법자강운동#! 일지를 완료했습니다."
 china_treaty_ports_tt: "모든 [Concept('concept_treaty_port', '$concept_treaty_ports$')]와 [GetCulture('han').GetName][Concept('concept_homeland', '$concept_homelands$')]을 회수합니다."
 je_8_flags: "팔기군"
 je_8_flags_reason: "#italic 팔기군#!은 [ROOT.GetCountry.GetName]의 군사 조직으로, [GetCulture('manchu').GetName]인들로 구성되어 있으며, 정황, 상황, 정백, 상백, 정홍, 상홍, 정청, 상청의 여덟 기로 나뉩니다. #italic 팔기군#!은 [ROOT.GetCountry.GetNameNoFlag]의 주요 군사력이며, 청나라의 통치 기반이었습니다.\n\n하지만, 시대의 흐름에 따라 #italic 팔기군#!의 힘은 #bold 점차 약해지고#! 있으며, 현대 전쟁의 필요를 충족할 수 없습니다. 군대의 질을 높이기 위해 우리는 #italic 팔기군#!을 개혁해야 합니다."
 8_flags_complete_tt: "[concept_army]가 일정 규모의 #BOLD 참호 보병#!을 보유하게 되었습니다."
 8_flags_on_complete_tt_1: "#BOLD 변법자강운동#! [concept_journal_entry]에 도움이 될 수 있습니다."
 8_flags_on_complete_tt_2: "$modifier_8_flags$이 해체되었으나, 신군의 사상은 매우 #bold 진보적#!입니다."
 8_flags_on_complete_tt_3: "$modifier_8_flags$이 해체되었습니다."
 je_incorporate_the_west: "서부 영토 통합"
 je_incorporate_the_west_reason: "[ROOT.GetCountry.GetName]이 준가르 칸국을 무찌른 이후, 우리는 서부 지역을 기본적으로 장악했습니다. 그러나 서부 민족 구성의 복잡성과 열악한 지리적 환경으로 인해 서부 영토의 개발이 어렵습니다. 우리는 서부 영토를 통합해야 합니다."
 je_self_strengthing: "양무운동"
 je_self_strengthing_reason: "변법자강운동 지지자들의 요구에 따라, 우리는 외적의 침략에 대비하기 위해 군사력을 신속하게 발전시켜야 합니다."
 je_self_strengthing.tt.complete.world: "해군력이 세계 3위입니다."
 je_self_strengthing.tt.complete.asia: "해군력이 아시아 1위입니다."
 je_father_of_the_republic: "국부"
 je_father_of_the_republic_reason: "중국은 혼란에 빠져 있으며, 군벌들이 서로 싸우고 국가가 여러 위기에 직면해 있습니다. 국부는 제2차 혁명을 통해 중국을 통일하고 이 상황을 끝내기를 희망합니다.\n\n중국을 통일하기 위해서는 국부의 지원이 필요합니다. 그러나 그의 지원을 얻는 것은 쉬운 일이 아닙니다. 우리는 그가 지지하는 [Concept('concept_law', '$concept_laws$')] 법안을 통과시켜 그의 호의를 얻고 지지를 받을 필요가 있습니다.\n\n만약 중국에 [GetGlobalVariable('sun_yatsen').GetCharacter.GetLastName]이 선호하는 세력이 없다면, 그는 #bold 해외로 나갈 것입니다#!. 그가 지지하는 #tooltippable;tooltip:[Country.GetTooltipTag],je_modifier_father_laws 법안#!을 통과시키면 그를 다시 중국으로 끌어들일 수 있으며, 그가 지지하는 세력은 #blue;tooltip:[Country.GetTooltipTag],je_modifier_father 효과를 얻을 수 있습니다#!."
 je_father_of_the_republic.tt.complete: "#bold $je_reunify_china$#![concept_journal_entry]를 완수했습니다."
 je_father_of_the_republic.tt.on.complete: "[GetGlobalVariable('sun_yatsen').GetCharacter.GetCustom('GetUniversalFullName')]가 [concept_ruler]이 되었습니다."
 je_father_of_the_republic.tt.fail: "[GetGlobalVariable('sun_yatsen').GetCharacter.GetCustom('GetUniversalFullName')]가 세상을 떠났습니다."
 je_modifier_father: "[GetModifier('modifier_father').GetCustom('GetUniversalFullName')]"
 father_of_the_republic_status_1: "[GetGlobalVariable('sun_yatsen').GetCharacter.GetLastName]가 중국에 없으므로, 그가 지지하는 [Concept('concept_law', '$concept_laws$')]을 제정하여 그를 귀국하게 해야 합니다."
 father_of_the_republic_status_2: "이것은 [GetGlobalVariable('sun_yatsen_in').GetCountry.GetNameNoFlag] 전체의 사기를 높일 것입니다."
 je_modifier_father_laws: "#bold;gold [GetGlobalVariable('sun_yatsen').GetCharacter.GetLastName]이(가) 지지하는 법률#!\n@green_checkmark![GetLawType('law_presidential_republic').GetName]\n@green_checkmark![GetLawType('law_parliamentary_republic').GetName]\n@green_checkmark![GetLawType('law_homesteading').GetName]\n@green_checkmark![GetLawType('law_wealth_voting').GetName]\n@green_checkmark![GetLawType('law_census_voting').GetName]\n@green_checkmark![GetLawType('law_universal_suffrage').GetName]\n@green_checkmark![GetLawType('law_right_of_assembly').GetName]\n@green_checkmark![GetLawType('law_protected_speech').GetName]\n@red_cross![GetLawType('law_no_womens_rights').GetName]\n@red_cross![GetLawType('law_no_health_system').GetName]"
 je_daoguang_reform_main: "도광제"
 je_daoguang_reform_main_reason: "도광제가 재위하던 시기, [ROOT.GetCountry.GetName]는 내외의 위협에 직면해 있다. 만약 방관한다면 [ROOT.GetCountry.GetNameNoFlag]는 회생할 기회가 없을 것이다.\n\n좋은 시작이 성공의 반이라는 말처럼, 세 가지 개혁 과제를 완수하고 이 변화무쌍한 시대를 맞이하자."
 je_daoguang_reform_main_complete_tt: "세 가지 개혁 과제를 완료: #bold 해상 곡물 수송#!, #bold 아편 금지#!와 #bold 광물 채굴#!"
 je_daoguang_reform_main_fail_tt: "세 가지 개혁 과제를 완료하지 않은 상태에서 도광제가 서거했습니다."
 je_daoguang_reform_grain: "도광제: 해상 곡물 수송"
 je_daoguang_reform_grain_reason: "도광제는 해운을 통해 [GetGoods('grain').GetName]의 운송 문제를 해결하고 [concept_capital_state]의 식량 공급을 보장하고자 합니다."
 je_daoguang_reform_opium: "도광제: 아편 금지"
 je_daoguang_reform_opium_complete_tt: "시간이 지남에 따라, [SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetLeader.GetCustom('GetUniversalFullName')]가 해결책에 대해 알려줄 것입니다."
 je_daoguang_reform_opium_reason: "내지에서 [GetGoods('opium').GetName]를 흡입하는 자는 모두 사형에 처한다."
 je_daoguang_reform_mine: "도광제: 광물 채굴"
 je_daoguang_reform_mine_reason: "도광제는 광물 채굴을 통해 국가 재정 수입을 늘리고자 합니다."
 je_daoguang_reform_main_fail_lin_tt: "[SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetLeader.GetCustom('GetUniversalFullName')]가 사망하거나 사임되었습니다."
 je_daoguang_reform_opium_on_complete_tt: "#bold 도광제#! [concept_journal_entry]의 진행 바가 #variable 1#! 증가했습니다."
 je_prince_gong: "애신각라 혁흔"
 je_prince_gong_reason: "이 종실 구성원은 [ROOT.GetCountry.GetName]의 정치 경력에서 중요한 역할을 하고 있습니다. 그의 정치적 입장과 행동은 [ROOT.GetCountry.GetName]의 정치적 방향에 영향을 미칠 것입니다.\n\n그는 [Concept('concept_law', '$concept_laws$')]의 제정이나 외교 방침에 영향을 미칠 수 있지만, 그의 권력을 지나치게 키우면 좋지 않은 결과를 초래할 수 있습니다...\n\n그가 지지하는 [Concept('concept_law', '$concept_laws$')]를 제정하고 긍정적인 [Concept('concept_war', '$concept_wars$')]을 촉진하며 그의 인기를 높이는 것이 그의 권력을 증가시킬 수 있으며, 반대로 그 반대의 경우에는 그의 권력이 줄어들 것입니다."
 je_prince_gong_status_balanced: "공친왕의 현재 권력 상태: #blue 균형 잡힘#!"
 je_prince_gong_status_high: "공친왕의 현재 권력 상태: #blue 높음#!"
 je_prince_gong_status_low: "공친왕의 현재 권력 상태: #blue 낮음#!"
