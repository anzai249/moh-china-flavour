 steady_advancement: "안정적인 추진"
 steady_advancement_desc: "개혁파가 보수파의 저항을 극복하고, 안정적으로 변법자강운동을 진행할 준비가 되었습니다."
 steady_advancement.tt.1: "보수파의 실각 상태를 15주 간 유지"
