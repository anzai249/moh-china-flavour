 je_prince_gong_fail_tt: "공친왕의 권력이 #variable 0#! 또는 #variable 100#!에 도달했습니다."
 gong_progress_bar: "공친왕의 권력"
 gong_progress_bar_desc: "공친왕의 권력"
 je_jingzhang_railway: "경장 철도"
 je_jingzhang_railway_reason: "수도는 국가의 심장이다. 수많은 어려움에도 불구하고 우리는 이 철도가 우리 손으로 건설되도록 해야 한다."
 je_xianfeng: "함풍제의 운명"
 je_xianfeng_reason: "선풍제의 재위 기간 동안 후궁의 일들이 그를 정신적으로 지치게 하여 정치에 전념할 수 없게 했습니다. 하지만 그의 지친 상태에서도 인재를 발탁하기 위한 교지를 내는 데 최선을 다했다는 점은 부인할 수 없습니다.\n\n이런 상태에서 선풍제의 건강이 악화되면, 만약 국가가 #tooltippable;tooltip:[Country.GetTooltipTag],je_xianfeng_tooltip 이러한 중대한 문제#!에 직면하게 된다면, 그에게 큰 압박을 가하게 되어 과로로 인한 심각한 건강 문제로 이어질 수 있습니다. 하지만 다행히도 #tooltippable;tooltip:[Country.GetTooltipTag],je_xianfeng_tooltip_reduce 이러한 요소#!들은 그에게 가해지는 압박을 줄여줄 수 있습니다."
 je_xianfeng_tooltip: "#bold;gold 함풍제가 스트레스를 받을 수 있는 사건#!\n• 전쟁 상태\n• 원명원 방화\n• 최근 전쟁에서의 패배\n• 내란 발생"
 je_xianfeng_tooltip_reduce: "#bold;gold 함풍제의 스트레스를 줄여주는 사건: #!\n• 최근 전쟁에서의 승리\n• 높은 생활수준\n• [concept_great_power]임"
 je_xianfeng_complete_tt: "함풍제가 자연사했습니다."
 je_xianfeng_fail_tt: "진행 바가 #variable 100%#!에 도달했습니다."
 je_xianfeng_on_fail_tt: "함풍제는 #bold 과로로 인한 병#!으로 사망할 것이며, 그로 인해 사후 국정 처리에 불합리한 상황이 발생할 것입니다."
 xianfeng_progress_bar_war_desc: "전쟁 상태"
 xianfeng_progress_bar_old_summer_palace_desc: "원명원 방화"
 xianfeng_progress_bar_lost_war_desc: "최근 전쟁에서의 패배"
 xianfeng_progress_bar_turmoil_desc: "내란 발생"
 xianfeng_progress_bar_great_power_desc: "[concept_great_power]이다"
