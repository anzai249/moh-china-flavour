 new_culture_complete_tt: "\"다른 세력의 영향력이 #variable 100%#, 에 도달하면, 나라는 즉시 해당 세력의 정치 체제로 전환됩니다. 만약 #bold 공산주의#!의 영향력이 #variable 100%#, 에 도달하면, 나라는 이후 발생하는 사건에 의해 나라의 미래가 결정됩니다.\""
