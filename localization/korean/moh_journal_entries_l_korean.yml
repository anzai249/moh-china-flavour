l_korean:
 je_keju: "과거 제도"
 je_keju_reason: "수나라의 황제 문제가 과거제도를 확립한 이후, 이후의 중국 왕조들은 관료를 선발하기 위해 이를 사용해왔습니다. 명나라와 청나라 동안, 시험은 주로 사서와 오경을 기준으로 하였습니다. 수험생들은 고전 해석을 엄격히 따르는 딱딱한 \"팔분설\"을 작성해야 했으며, 창의적인 표현의 여지가 없었습니다.\n\n비록 이 시스템이 중국인들 사이에 부지런한 학습 습관을 기르기는 했지만, 학자들의 창의성과 자유 의지를 억누르며, 국가의 혁신을 부족하게 만들었습니다."
 notification_je_keju_complete_name: "신식 학교"
 notification_je_keju_complete_desc: "신식 학교가 과거제도를 대체했습니다."
 notification_je_keju_complete_tooltip: "신식 학교가 과거제도를 대체하였고, $modifier_abolish_keju$ 모디파이어를 획득했습니다."
 notification_je_keju_name: "과거 제도 폐지"
 notification_je_keju_desc: "과거제도가 폐지되었습니다."
 notification_je_keju_tooltip: "과거제도가 폐지되었습니다."
 je_keju.tt.1: "완료하면, 과거 시험 제도가 폐지되고 신식 학교가 설립됩니다."
 je_keju.tt.2: "완료하면, 과거 시험 제도만 폐지됩니다."
 je_moh_tibet_look_for_new_dalai_lama: "달라이 라마의 환생 찾기"
 je_moh_tibet_look_for_new_dalai_lama_reason: "달라이 라마가 [ROOT.GetCountry.GetCapital.GetName]에서 열반하였고, 이 소식은 전역에 빠르게 퍼졌습니다. 국민들은 깊은 애도에 빠졌습니다.\n\n현재 달라이 라마의 권한은 섭정이 대신하고 있습니다. [ROOT.GetCountry.GetName]의 안정성을 보장하기 위해, 우리는 가능한 빨리 달라이 라마의 환생을 찾아야 합니다. 진행도는 매월 진행되며, 국가가 혼란이나 전쟁에 처하면 진행도에 영향을 미칩니다."
 je_moh_tibet_look_for_new_dalai_lama.1.tt: "달라이 라마의 사망"
 je_moh_tibet_look_for_new_dalai_lama.2.tt: "달라이 라마 환생을 찾고 있지 않음"
 je_moh_tibet_look_for_new_dalai_lama_goal: "달라이 라마 환생 찾기"
 je_wuxu: "변법자강운동"
 je_wuxu_reason: "[SCOPE.GetRootScope.GetCountry.GetName]\"은 그 세계 어떤 곳에서도 경험하지 못한 상황에 처해 있습니다. 한때 야만인으로 여겼던 서방 세력의 손에 치욕적인 패배를 겪으면서, \"[SCOPE.GetRootScope.GetCountry.GetNameNoFlag]\"는 아시아에서 지배적인 세력으로서의 입지를 유지하고 살아남기 위해서는 행동을 취해야 한다는 것이 분명해졌습니다. 그렇지 않으면 우리는 치명적인 패배와 굴욕을 겪게 될 것입니다.\n\n이를 위해 \"[GetIdeology('ideology_moh_reformer').GetName]\" 파벌이 \"[SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag]\" 정부 내에서 지지를 얻고 있으며, 정치, 군사, 경제, 문화 전반에 걸쳐 국가를 현대화하고 다른 강대국들과 경쟁할 수 있도록 광범위한 개혁을 제안하고 있습니다.\n\n그러나 이러한 개혁은 보수파에 의해 적극적으로 저지되고 있습니다. 보수파는 이러한 급진적인 개혁이 \"[SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag]\" 사회의 오랜 전통을 파괴하고 수세기 동안 우리 국민이 알고 있던 것들을 잃게 만들며, 전국적으로 불안을 초래할 것이라고 믿고 있습니다.\n\n#bold 개혁파#!의 세력은 특정 조건에 따라 #tooltippable;tooltip:[Country.GetTooltipTag],je_wuxu_special_tooltip_advance 성장#!하거나 #tooltippable;tooltip:[Country.GetTooltipTag],je_wuxu_special_tooltip_deplete 후퇴#!할 수 있습니다."
 je_wuxu_special_tooltip_deplete: "다음 조건들이 #N;bold 보수파#! 세력을 #bold 증가#!시킵니다:\n• [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]가 정부에 있으며 [concept_powerful]\n• 해임된 관료가 상소함\n• 보수파 세력이 #N 250#! 이상임\n• $Cixi$가 [concept_politician]\n• 국내에 어떤 [GetIdeology('ideology_moh_reformer').GetName] 또는 [GetIdeology('ideology_liberal_leader').GetName]이 존재하지 않음\n• 랜덤으로 발생하는 #bold 사건#!"
 je_wuxu_special_tooltip_advance: "다음 조건들이 #P;bold 개혁파#! 세력을 #bold 성장#!시킵니다:\n• #BOLD 개혁파 신문#!을 발행함\n• 정부에 [GetIdeology('ideology_moh_reformer').GetName]이 있음\n• #BOLD 선거#!가 제정됨\n• [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]가 정부에 있으며 [concept_powerful]이고, [concept_leader]가 [GetIdeology('ideology_moh_reformer').GetName] 또는 [GetIdeology('ideology_liberal_leader').GetName]임\n• [GetPlayer.GetRuler.GetFullNameWithTitle]가 [GetIdeology('ideology_moh_reformer').GetName] 또는 [GetIdeology('ideology_liberal_leader').GetName]임\n• 수도에 신식 학당([GetBuildingType('building_university').GetName])을 설립함\n• 랜덤으로 발생하는 #bold 사건#!"
