l_simp_chinese:
  ig_former_scholar_officials: "旧士大夫"
  ig_former_scholar_officials_desc: "随着君主制度的废除，旧士大夫们的地位也随之消失。"
  ig_national_bourgeoisie: "民族资产阶级"
  ig_national_bourgeoisie_desc: "不同于实业家，民族资产阶级相较于实业家往往资本力量更加薄弱，不过他们思想与立场相对更加进步。"
  ig_eight_banners: "八旗"
  ig_eight_banners_desc: "清军入关时，满洲人设立的八旗制度，是清朝的基本军事组织形式，但在这个时代，八旗已经不再只是军事组织，而是一个特权阶层。"
  ig_farmers: "农民"
  ig_farmers_desc: "在自然经济的基础上，中国的农民基本上是农业经济与家庭手工业的结合为主体的生产者，他们是中国社会的基础。"