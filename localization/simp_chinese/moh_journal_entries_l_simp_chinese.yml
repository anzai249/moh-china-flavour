  je_moh_tibet_look_for_new_dalai_lama: "寻找达赖喇嘛转世"
  je_moh_tibet_look_for_new_dalai_lama_reason: "达赖喇嘛在[ROOT.GetCountry.GetCapital.GetName]圆寂，这一消息迅速传遍[ROOT.GetCountry.GetName]，民众纷纷陷入深切的哀悼之中。\n\n目前达赖喇嘛职权由摄政代理。为了保证[ROOT.GetCountry.GetName]的稳定，我们必须尽快找到达赖喇嘛的转世。进度条会每月推进，如果国家处于动乱或战争则会影响寻找进度。"
