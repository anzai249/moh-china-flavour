  je_modifier_father: "TODO国父"
  father_of_the_republic_status_1: "国父不在中国，制定他支持的法律吸引他回国。"
  father_of_the_republic_status_2: "这将会鼓舞整个[GetGlobalVariable('sun_yatsen_in').GetCountry.GetNameNoFlag]的士气。"
