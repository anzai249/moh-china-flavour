  je_jingzhang_railway_reason: "京师乃国之重心，尽管困难重重，我们也必须保证此铁路由我们自行修建。"
  je_xianfeng: "咸丰皇帝的命运"
  je_xianfeng_reason: "咸丰皇帝在位时期，后宫之事让他心神疲惫，不能专心理政。不过，不得不说他在疲惫的状态下也尽力明诏求贤。\n\n在这种状态下，咸丰皇帝身体衰弱，如果国家有#tooltippable;tooltip:[Country.GetTooltipTag],je_xianfeng_tooltip 很大的事情#!让咸丰皇帝感到压力，他可能会因此积劳成疾。不过#tooltippable;tooltip:[Country.GetTooltipTag],je_xianfeng_tooltip_reduce 这些事情#!也会让咸丰皇帝的压力减轻。"
