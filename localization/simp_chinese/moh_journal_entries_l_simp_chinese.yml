  je_8_flags: "八旗"
  je_8_flags_reason: "八旗是[ROOT.GetCountry.GetName]的军事组织，由[GetCulture('manchu').GetName]人组成，分为正黄、镶黄、正白、镶白、正红、镶红、正蓝、镶蓝八旗。八旗军队是[ROOT.GetCountry.GetName]的主要军事力量，也是清朝的统治基础。\n\n但是，随着时代的前进，八旗军队的实力#bold 逐渐衰落#!，已经无法适应现代战争的需要。为了提升军队实力，我们必须对八旗军队进行改革。"
  8_flags_complete_tt: "[concept_army]已有一定规模的#bold 堑壕步兵#!"
  8_flags_on_complete_tt_1: "可能会对#bold 维新变法#![concept_journal_entry]有所帮助"
  8_flags_on_complete_tt_2: "$modifier_8_flags$被解散，不过新军的思想很#bold 先进#!"
  8_flags_on_complete_tt_3: "$modifier_8_flags$被解散"
  je_incorporate_the_west: "整合西部领土"
  je_incorporate_the_west_reason: "自从[ROOT.GetCountry.GetName]击败准噶尔汗国后，我们已经基本控制了西部地区。但是，但是由于西部民族组成复杂，地理环境恶劣，导致西部领土的开发困难。我们必须对西部领土进行整合。"
  je_father_of_the_republic: "国父"
  je_father_of_the_republic_reason: "中国军阀混战，国家危机四伏。国父希望通过二次革命统一中国，结束这种局面。\n\n统一中国少不了国父的支持，不过想要让国父支持你并不是一件容易的事，我们可能需要通过国父支持的[Concept('concept_law', '$concept_laws$')]才可以使其满意，转而支持我们。\n\n如果中华大地没有国父看好的势力，他将会#bold 出国#!，制定#tooltippable;tooltip:[Country.GetTooltipTag],je_modifier_father_laws 他支持的法律#!可以吸引国父回国，被国父支持的势力可以获得#blue;tooltip:[Country.GetTooltipTag],je_modifier_father 加成#!。"
  je_father_of_the_republic.tt.complete: "完成#bold 军阀时代#![concept_journal_entry]"
  je_father_of_the_republic.tt.on.complete: "[GetGlobalVariable('sun_yatsen').GetCharacter.GetCustom('GetUniversalFullName')]成为[concept_ruler]"
