l_simp_chinese:
  je_keju: "科举制"
  je_keju_reason: "自隋文帝开创科举制以来，中国各朝各代都在采用该制度进行官员选拔。明清两代科举主要考四书五经，考生必须采用死板的八股文，不许违背经注，不能自由发挥。\n\n这种选官体制虽培养了中国人刻苦读书的习惯，但它扼杀了读书人的创意和自由意志，使国家疏于创新。"
