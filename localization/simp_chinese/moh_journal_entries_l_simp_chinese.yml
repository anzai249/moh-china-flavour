  je_moh_tibet_look_for_new_dalai_lama.2.tt: "未在寻找达赖喇嘛转世"
  je_moh_tibet_look_for_new_dalai_lama_goal: "找到达赖喇嘛转世"
  #wuxu reform
  je_wuxu: "维新变法"
  je_wuxu_reason: "根据[GetIdeology('ideology_moh_reformer').GetName]的提议，此次变法的主要目的是要挽救[COUNTRY.GetName]，使其能够在世界上继续生存。变法的内容包括了政治、军事、经济、文化等各个方面。\n\n但是，变法的过程中，保守派势力也在积极反对，他们认为变法会破坏传统，导致国家动荡。\n\n#bold 维新派#!的势力会因特定条件#tooltippable;tooltip:[Country.GetTooltipTag],je_wuxu_special_tooltip_advance 推进#!或#tooltippable;tooltip:[Country.GetTooltipTag],je_wuxu_special_tooltip_deplete 回退#!。"
  je_wuxu_special_tooltip_deplete: "以下条件会#bold 推进#!#N;bold 保守派#!势力：\n•[GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]在政府中且[concept_powerful]\n•被革职官员上书\n•保守派势力大于#N 250#!\n•$Cixi$是[concept_politician]\n•国内没有任何[GetIdeology('ideology_moh_reformer').GetName]或[GetIdeology('ideology_liberal_leader').GetName]存在\n•随机触发的#bold 事件#!"
  je_wuxu_special_tooltip_advance: "以下条件会#bold 推进#!#P;bold 维新派#!势力：\n•出版#BOLD 维新派报纸#!\n•有[GetIdeology('ideology_moh_reformer').GetName]在政府中\n•已制定#BOLD 选举#!\n•[GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]在政府中且[concept_powerful]，但是[concept_leader]是[GetIdeology('ideology_moh_reformer').GetName]或[GetIdeology('ideology_liberal_leader').GetName]\n•[GetPlayer.GetRuler.GetFullNameWithTitle]是[GetIdeology('ideology_moh_reformer').GetName]或[GetIdeology('ideology_liberal_leader').GetName]\n•在首都设立新式学堂（[GetBuildingType('building_university').GetName]）\n•随机触发的#bold 事件#!"
