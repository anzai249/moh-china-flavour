  je_daoguang_reform_main: "道光皇帝"
  je_daoguang_reform_main_reason: "道光皇帝在位时期，[ROOT.GetCountry.GetName]正面临内忧外患。若袖手旁观只怕[ROOT.GetCountry.GetNameNoFlag]将无翻身机会。\n\n良好的开始等于成功的一半，完成三项改革任务，迎接这个变化多端的时代。"
  je_daoguang_reform_main_complete_tt: "完成#bold 漕粮海运#!、#bold 查禁鸦片#!和#bold 开采矿产#!三项改革任务。"
  je_daoguang_reform_main_fail_tt: "在没有完成三项改革的情况下，道光皇帝驾崩"
  je_daoguang_reform_grain: "道光皇帝：漕粮海运"
  je_daoguang_reform_grain_reason: "道光皇帝希望通过海运来解决[GetGoods('grain').GetName]运输问题，以保证[concept_capital_state]的粮食供应。"
  je_daoguang_reform_opium: "道光皇帝：查禁鸦片"
