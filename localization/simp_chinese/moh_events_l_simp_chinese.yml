l_simp_chinese:
  keju.1.t: "科举制被废除"
  keju.1.d: "科举制终于被废除"
  keju.1.f: "在我们的努力下，科举制终于被废除，旧时代的选官制度终于落下帷幕。\n\n“所有乡会试一律停止。各省岁科考试亦即停止。”"
  keju.1.a: "一个时代的终结"
  keju.2.t: "科举制被新式学堂取代"
  keju.2.d: "科举制被新式学堂取代"
  keju.2.f: "在我们的努力下，科举制终于被废除，取而代之的是学习西方思想的新式学堂。\n\n“科举一日不废，即学校一日不能大兴；将士子永远无实在之学问，国家永远无救时之人才；中国永远不能进于富强，即永远不能争衡于各国。”"
  keju.2.a: "旧时代的终结，新时代的开始"
  # Dalai Lama
  dalai.1.t: "达赖喇嘛圆寂"
  dalai.1.d: "达赖喇嘛圆寂"
  dalai.1.f: "第十世达赖喇嘛在[ROOT.GetCountry.GetCapital.GetName]圆寂，这一消息迅速传遍[ROOT.GetCountry.GetName]，民众纷纷陷入深切的哀悼之中。"
  dalai.1.a: "寻找达赖喇嘛转世"
  dalai.2.t: "达赖喇嘛坐床"
  dalai.2.d: "达赖喇嘛坐床"
  dalai.2.f: "在庄严的仪式中，达赖喇嘛坐床典礼在[ROOT.GetCountry.GetCapital.GetName]隆重举行。佛教界与成千上万的信徒共同见证了这一历史性时刻。典礼庄严肃穆，象征着新一代达赖喇嘛的正式继位。\n\n“达赖喇嘛的坐床典礼不仅是一个宗教仪式，更是佛教传承的重要象征。这一仪式的完成标志着达赖喇嘛正式肩负起引领信徒与继续弘扬佛法的重任。”"
  dalai.2.a: "扎西德勒"
  dalai.2.tt: "新的达赖喇嘛将上任……"
  moh_tibet_look_for_new_dalai_lama: "寻找达赖喇嘛转世"
  moh_tibet_look_for_new_dalai_lama_desc: "若达赖喇嘛圆寂，我们寻找新的达赖喇嘛转世。"
  moh_tibet_look_for_new_dalai_lama_tooltip: "寻找达赖喇嘛转世"
  # 康有为出现
  moh_agitators.1.t: "公车上书"
  moh_agitators.1.d: "一名名叫[SCOPE.sCharacter('historic_agitator_scope').GetFullName]的学者上书给[Concept('concept_ruler','$RULER_TITLE_EMPEROR$')]，他认为[COUNTRY.GetName]如今孱弱是因为社会制度落后于世界，他主张开展维新变法运动。"
  moh_agitators.1.f: "“窃以为弃台民之事小，散天下民之事大；割地之事小，亡国之事大；社稷安危，在此一举，举人等栋折榱坏，同受倾压，故不避斧钺之诛，犯冒越之罪，统筹大局，为我皇上陈之。”"
  moh_agitators.1.a: "祖宗之法不可变，让他去日本冷静冷静"
  moh_agitators.1.b: "不给予支持，我们静观其变"
  moh_agitators.1.c: "“变法图强！”"
  moh_agitators.1.c.tt: "维新派将会更加活跃……"
