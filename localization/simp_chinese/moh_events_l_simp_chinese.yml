  moh_random.2.t: "民间剧团游演"
  moh_random.2.d: "民间剧团在[SCOPE.sState('opera_state').GetName]举行《[ROOT.GetCountry.GetCustom('opera_names')]》游演"
  moh_random.2.f: "近日，著名民间剧团“天华班”在[SCOPE.sState('opera_state').GetCityHubName]戏院上演一出全新编排的大戏《[ROOT.GetCountry.GetCustom('opera_names')]》，吸引了[SCOPE.sState('opera_state').GetName]无数百姓前来观看，场场爆满，盛况空前。观者不仅包括市井小民，亦有文人雅士、富商官员，甚至宫廷内亦有耳闻，赞誉不绝。\n\n据悉，“天华班”在此次[SCOPE.sState('opera_state').GetCityHubName]巡演中融入了大量新颖的戏曲元素，使得剧目焕然一新。不仅吸引了老戏迷，还让许多年轻人也对此产生浓厚兴趣。戏班中的著名旦角程小姐更是凭借其精湛的演技和优美的唱腔，赢得满堂喝彩，成为[SCOPE.sState('opera_state').GetCityHubName]街头巷尾热议的人物。"
