  moh_random.3.t: "宫廷书画展"
  moh_random.3.d: "宫廷书画展开幕"
  moh_random.3.f: "有朝中大臣在观展后感叹：“书画之艺乃中华文化之瑰宝，皇室所藏珍品，实为精绝，不愧为历代帝王珍视之物。”太后亦在内庭观览，并特意对《[ROOT.GetCountry.GetCustom('art_names')]》作表现出极大的兴趣，称此展“乃国之文化传承之象，寓意深远”。\n\n尽管民间无缘得见这些稀世之作，但坊间早已传闻此次展览的宏伟盛况。无论是文人墨客还是普通百姓，都对展览中提到的传奇作品充满向往，希望通过各种途径了解这些传世珍品的故事。市面上不少书画摊贩开始贩售模仿张择端和赵孟頫等名家风格的临摹作品，成为时下热门。"
  moh_random.3.a: "何不让民间也看看？"
  moh_random.3.b: "我们的艺术辉煌又灿烂！"
