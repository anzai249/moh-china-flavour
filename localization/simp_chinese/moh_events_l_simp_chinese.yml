  xinhai.6.t: "孙文归案"
  xinhai.6.d: "孙文被逮捕"
  xinhai.6.f: "[ROOT.GetCountry.GetName]目前财政状况堪忧，不得不向外国银行贷款。不过我们的官员在接见外国银行来使时意外发现人群当中熟悉的面孔，原来那是[GetIdeology('ideology_moh_revolutionary').GetName]头目孙文。\n\n他已经是仅剩的[GetIdeology('ideology_moh_revolutionary').GetName]领袖了，他的存在让[ROOT.GetCountry.GetName]百日不得安宁，我们终于可以结束这一切了。"
  xinhai.6.a: "斩首示众"
  xinhai.6.a.tt: "孙文被处决"
  opium_wars_moh.1.t: "拦腰一棍"
  opium_wars_moh.1.d: "政府下达了禁烟令。"
  opium_wars_moh.1.f: "在禁毒通令发布后，各级政府迅速响应，纷纷成立禁烟禁毒委员会，展开了大规模的禁毒行动。[ROOT.GetCountry.GetName]广泛动员群众，特别强调对贩毒人员的检举与揭发。针对毒品的种植、运输、制造、贩卖和吸食等环节，政府采取了“力劝两头，断斩中间”的策略，劝导吸毒者停止吸食，强制铲除种植者，同时重点打击流通环节。\n\n这使得罂粟种植者难以出售，吸毒者也难以购买，除了边疆少数民族地区和偏远山区仍有零星种植外，全国大部分地区逐渐实现了禁种。"
  opium_wars_moh.1.a: "“他家也藏有鸦片！”"
  opium_wars_moh.1.b: "经济也要跟上"
  warlord_china_events.500.t: "揭竿而起"
  warlord_china_events.500.d: "我们已经起义，接下来还有很多事要处理。"
  warlord_china_events.500.f: "揭竿而起的[ROOT.GetCountry.GetName]已成功夺取很多土地，目前已初具规模，我们应该推翻腐朽的旧王朝，还是只完成我们的诉求？"
  warlord_china_events.500.a: "拟定国号"
  nian_rebellion.1.t: "捻匪"
  nian_rebellion.1.d: "有一伙自称捻军的武装分子起义"
  nian_rebellion.1.f: "其众以游勇散兵、饥民无赖为主，结伙而动，无固定巢穴，时聚时散，转战千里，官军难以追剿。捻众擅长骑射，行动迅捷，沿途劫掠粮饷，焚毁乡里，破坏尤烈；又不拘一地，凡风声稍紧，便即远遁他处。\n\n其势渐大，聚而为乱，更成东南各省之大患，地方官府震惧，措手无策。"
  nian_rebellion.1.a: "一群土包子"
  nian_rebellion.1.b: "我们跟他们干了！"
  self_strengthening.2.t: "慷慨的捐赠"
  self_strengthening.2.d: "来自[SCOPE.sCharacter('donate_character_scope').GetCustom('GetUniversalFullName')]的捐赠"
  self_strengthening.2.f: "[SCOPE.sCharacter('donate_character_scope').GetFirstName]自掏腰包慷慨解囊，捐赠了大量资金用于国家的洋务事业。\n\n[SCOPE.sCharacter('donate_character_scope').GetFirstName]打算支持[SCOPE.sState('self_strengthening_donate_state').GetName]的建设，我们也可与选择拿这笔钱做更有意义的事。"
  self_strengthening.2.a: "我们应该感谢他"
  self_strengthening.2.b: "这笔钱可以拿来修园子"
  self_strengthening.3.f: "[SCOPE.sCharacter('donate_character_scope').GetFirstName]自掏腰包慷慨解囊，捐赠了大量资金用于国家的洋务事业。\n\n[SCOPE.sCharacter('donate_character_scope').GetFirstName]打算支持水师的建设，我们也可与选择拿这笔钱做更有意义的事。"
  Beiyang_Fleet: "北洋水师"
  moh_historical.301.t: "[SCOPE.sCharacter('gongzizhen_scope').GetCustom('GetUniversalFullName')]辞官"
  moh_historical.301.d: "“浩荡离愁白日斜，吟鞭东指即天涯。”"
  moh_historical.301.f: "我们忠诚的官员[SCOPE.sCharacter('gongzizhen_scope').GetCustom('GetUniversalFullName')]辞去了官职，他表示自己无法继续忍受朝廷的腐败，决定离开官场。\n\n[SCOPE.sCharacter('gongzizhen_scope').GetFirstName]辞官前鞠躬尽瘁，他在文学和儒学方面造诣颇深，他的辞职是我们的一大损失。"
  moh_historical.301.a: "[ROOT.GetCountry.GetName]的一大损失"
  moh_historical.301.a_tt: "[SCOPE.sCharacter('gongzizhen_scope').GetCustom('GetUniversalFullName')]辞职。"
  gaitu_guiliu.1.t: "强制劳动"
  gaitu_guiliu.1.d: "[SCOPE.sState('gaitu_guiliu_scope').GetName]的土司强制劳工建造"
  gaitu_guiliu.1.f: "[SCOPE.sState('gaitu_guiliu_scope').GetName]的劳工们长期处于饥饿与疲惫中，许多人因过度劳累而病倒甚至丧命。百姓陷入更深的贫困，整个村落满目凋敝。\n\n“唉，今天又是从早干到晚，连口水都没时间喝，真不知道还能撑多久。”"
  gaitu_guiliu.1.a: "让他们来为政府工作"
  gaitu_guiliu.1.b: "这是一种奴役"
  gaitu_guiliu.2.t: "内部不和"
  gaitu_guiliu.2.d: "[SCOPE.gsInterestGroup('gaitu_guiliu_interest_group_progressive').GetName]和[SCOPE.gsInterestGroup('gaitu_guiliu_interest_group_conservative').GetName]之间的矛盾"
  gaitu_guiliu.2.f: "在对[SCOPE.sState('gaitu_guiliu_scope').GetName]的改土归流过程中，[SCOPE.gsInterestGroup('gaitu_guiliu_interest_group_progressive').GetName]打算在其中多修建政府行政机构以保证效率，进一步为他们带来文明。而[SCOPE.gsInterestGroup('gaitu_guiliu_interest_group_conservative').GetName]则反对这一提案。\n\n这两个派别之间的矛盾日益加剧，[SCOPE.gsInterestGroup('gaitu_guiliu_interest_group_progressive').GetName]认为[SCOPE.gsInterestGroup('gaitu_guiliu_interest_group_conservative').GetName]的行为是在拖延时间，而[SCOPE.gsInterestGroup('gaitu_guiliu_interest_group_conservative').GetName]则认为[SCOPE.gsInterestGroup('gaitu_guiliu_interest_group_progressive').GetName]的提案是在浪费资源。"
  gaitu_guiliu.2.a: "应该考虑一下少数族群的感受"
  gaitu_guiliu.2.b: "还是改土归流要紧"
  gaitu_guiliu.3.t: "密谋起义"
  gaitu_guiliu.3.d: "[SCOPE.sState('gaitu_guiliu_scope').GetName]的少数族群密谋起义"
  gaitu_guiliu.3.f: "在[SCOPE.sState('gaitu_guiliu_scope').GetName]的少数族群中，一些人开始密谋起义，他们认为政府的改土归流损害了他们的传统，他们联合了土司和归顺政府的少数族群。\n\n如今起义已被发现并被镇压或挫败，但这一事件引起了政府的警惕。"
  gaitu_guiliu.3.a: "抓住他们的把柄了，趁此机会马上推进"
  gaitu_guiliu.3.b: "我们应该尊重他们的传统"
  gaitu_guiliu.3.a.tt: "#bold 改土归流#![concept_journal_entry]的行动冷却时间清零。"
  moh_random.101.t: "科举考试弊案"
  moh_random.101.d: "科举考试中发现考生作弊"
  moh_random.101.f: "最近一次科举考试中，监考官发现了一名考生作弊的行为。这名考生被发现在考试中使用了一本藏有答案的小册子，试图通过作弊来获得高分。\n\n考官是从考生的鞋子里看到了夹带的经文，并让其脱鞋检查。果然，鞋子里藏有《春秋》的缩小版。"
  moh_random.101.a: "杀"
  moh_random.102.t: "科举考试弊案"
  moh_random.102.d: "贿买主考官"
  moh_random.102.f: "最近一次科举考试中，主考官[SCOPE.sCharacter('cheat_character').GetCustom('GetUniversalFullName')]行为异常，好像异常关注某个考生。经过调查，发现这名考生的家族曾经向主考官行贿，试图通过贿赂来获得高分。\n\n这种行为严重违反了科举考试的规则，也损害了考试的公平性。[SCOPE.sCharacter('cheat_character').GetCustom('GetUniversalFullName')]被立即停职，并将其送交朝廷处理。"
  moh_random.102.a: "[ROOT.GetCountry.GetName]的律法饶不了他"
  moh_random.102.b: "让所有人都知道这个事"
  warlord_china_events.600.t: "各省独立"
  warlord_china_events.600.d: "一场反对君主制的革命拉开序幕。"
  warlord_china_events.600.f: "各省代表纷纷倒戈，宣布独立，反对君主。目前有两种方案摆在我们面前：\n\n一是与对方妥协，共和方将派出一人为代表游说[Concept('concept_ruler', '$RULER_TITLE_EMPEROR$')]退位，不过此人要求我们把大[Concept('concept_ruler', '$RULER_TITLE_PRESIDENT$')]职位让给他。\n\n二是继续战斗，完成我们的共和梦想。"
  warlord_china_events.600.a: "接受妥协"
  warlord_china_events.600.b: "战斗到底"
  warlord_china_events.610.t: "护国战争"
  warlord_china_events.610.d: "各省不满对君主制的复辟，向中央政府宣战。"
  warlord_china_events.610.f: "[Concept('concept_ruler', '$RULER_TITLE_PRESIDENT$')]强行复辟帝制，引发全国强烈反对。云南率先宣布独立，各省纷纷表示不承认“洪宪帝制”，举兵护国，誓死维护共和制度。\n\n这场关系国家命运的护国战争已全面爆发，局势愈发紧张。"
  moh_random.200.t: "南长城倒塌"
  moh_random.200.d: "南长城的一段已倒塌，它曾是汉人与蛮族的边界。"
  moh_random.200.f: "[SCOPE.sState('hunan_scope').GetName]的居民半夜听到一声巨响，第二天南长城的一段被发现已倒塌。虽然没有人员伤亡，但这段长城曾是汉人与蛮族的边界，象征着汉族的防御力量。如今它的倒塌让人们感到不安。\n\n“咦，这长城怎地塌了？昨夜那声巨响，原来不是雷鸣啊。”\n\n“此处乃边疆重地，如今墙倒，叫人心中不安呐……”"
  moh_random.200.a: "重建它。"
  moh_random.200.b: "趁此机会干掉他们！"
  moh_random.200.c: "种族隔离一去不复返了。"
  moh_historical.401.t: "围攻大使馆"
  moh_historical.401.d: "[SCOPE.sCountry('embassy_country_scope').GetName]大使馆遭到义和团围攻"
  moh_historical.401.f: "义和团在[ROOT.GetCountry.GetName]的活动愈演愈烈，近日更是围攻了[SCOPE.sCountry('embassy_country_scope').GetName]的大使馆，造成了严重的外交危机。\n\n义和团声称要抵抗外国势力的侵略，但这种行为已经严重影响了我们与外国的关系。\n\n我们费劲心思与与[SCOPE.sCountry('embassy_country_scope').GetName]互相设立的大使馆，现在人心惶惶。"
  moh_historical.401.a: "朕今天庄严宣誓……"
  moh_historical.401.b: "道歉并保证以后不再有义和团"
  moh_historical.401.b_tt: "义和团被禁止"
  moh_xinjiang.1.t: "甘肃回乱"
  moh_xinjiang.1.d: "甘肃地区的回族人发起了大规模叛乱，他们竟然向[SCOPE.sCountry('kok_scope').GetName]求援！"
  moh_xinjiang.1.f: "“查此次汉回起衅，由华州回民购买竹杆，因汉民增价居奇，互相争闹，遂致毙伤回民。”\n\n本是一场买卖竹竿的纠纷，却演变成了大规模的暴力冲突。就在他们的叛乱马上被压下去时，他们竟然向[SCOPE.sCountry('kok_scope').GetName]求援。\n\n目前，[SCOPE.sCountry('kok_scope').GetName]派出的援军已经进入了[SCOPE.sState('tianshan_scope').GetName]，一路攻城戕官。"
  moh_xinjiang.1.a: "#italic 攥紧拳头#!"
  moh_xinjiang.2.t: "[SCOPE.sCharacter('zuo_zongtang_scope').GetCustom('GetUniversalFullName')]上书"
  moh_xinjiang.2.d: "[SCOPE.sCharacter('zuo_zongtang_scope').GetCustom('GetUniversalFullName')]上书请求朝廷对[SCOPE.sCountry('yettesheher_scope').GetName]派兵。"
  moh_xinjiang.2.f: "[SCOPE.sCharacter('zuo_zongtang_scope').GetCustom('GetUniversalFullName')]中详细描述了镇压甘肃回乱的计划和准备，并请求朝廷派兵前往镇压叛乱。"
  moh_xinjiang.2.a: "备战"
  moh_xinjiang.2.b: "海防要紧"